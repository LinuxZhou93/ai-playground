<head>
    <title>ScratchJr Intro</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/start.css" rel="stylesheet">
    <script>
        window.scratchJrPage = 'index';

        // POLYFILL: Mouse Events -> Touch Events for Desktop Support
        (function () {
            if ('ontouchstart' in window) return; // Touch device, do nothing

            function createTouch(target, e) {
                return new Touch({
                    identifier: Date.now(),
                    target: target,
                    clientX: e.clientX,
                    clientY: e.clientY,
                    screenX: e.screenX,
                    screenY: e.screenY,
                    pageX: e.pageX,
                    pageY: e.pageY
                });
            }

            function dispatch(type, e) {
                // Ignore right click
                if (e.button !== 0) return;

                const touch = createTouch(e.target, e);
                const event = new TouchEvent(type, {
                    cancelable: true,
                    bubbles: true,
                    touches: (type === 'touchend') ? [] : [touch],
                    targetTouches: (type === 'touchend') ? [] : [touch],
                    changedTouches: [touch],
                    view: window
                });

                e.target.dispatchEvent(event);
            }

            let isDown = false;
            document.addEventListener('mousedown', (e) => { isDown = true; dispatch('touchstart', e); }, true);
            document.addEventListener('mousemove', (e) => { if (isDown) dispatch('touchmove', e); }, true);
            document.addEventListener('mouseup', (e) => { isDown = false; dispatch('touchend', e); }, true);
        })();
    </script>
    <script type="text/javascript" src="app.bundle.js"></script>
</head>
