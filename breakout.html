<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Breakout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff00ff;
            --bg-color: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            background-color: rgba(10, 10, 10, 0.9);
            display: block;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
        }

        p {
            font-size: 24px;
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                text-shadow: 0 0 5px var(--primary-color);
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 20px var(--primary-color);
            }

            100% {
                opacity: 0.5;
                text-shadow: 0 0 5px var(--primary-color);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%,
                    rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .crt-flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.02);
            opacity: 0;
            pointer-events: none;
            z-index: 11;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.02;
            }

            5% {
                opacity: 0.05;
            }

            10% {
                opacity: 0.02;
            }

            100% {
                opacity: 0.02;
            }
        }

        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .home-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            text-shadow: 0 0 8px var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="scanline"></div>
    <div class="crt-flicker"></div>

    <a href="index.html" class="home-link">退出_游戏</a>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startScreen" class="overlay">
            <h1>霓虹_打砖块</h1>
            <p>点击_初始化</p>
        </div>
        <div id="gameOverScreen" class="overlay" style="display: none;">
            <h1>SYSTEM FAILURE</h1>
            <p>SCORE: <span id="finalScore">0</span></p>

            <div id="leaderboardGO"
                style="margin: 20px 0; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #ff0055; border-radius: 5px; max-height: 200px; overflow-y: auto;">
                <h3 style="color: #ff0055; font-size: 16px; margin-bottom: 10px;">GLOBAL RANKINGS</h3>
                <div id="leaderboardListGO" style="font-size: 14px; text-align: left; padding: 0 20px;">
                    Loading...
                </div>
            </div>

            <button onclick="resetGame()">REBOOT SYSTEM</button>
            <a href="index.html"
                style="display: inline-block; margin-top: 15px; color: #ff0055; text-decoration: none; font-family: 'Share Tech Mono', monospace; border: 1px solid #ff0055; padding: 10px 20px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s;">EXIT
                TO MAIN</a>
        </div>

        <div id="winScreen" class="overlay" style="display: none;">
            <h1>SYSTEM HACKED</h1>
            <p>SCORE: <span id="winScore">0</span></p>

            <div id="leaderboardWin"
                style="margin: 20px 0; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #00ff99; border-radius: 5px; max-height: 200px; overflow-y: auto;">
                <h3 style="color: #00ff99; font-size: 16px; margin-bottom: 10px;">GLOBAL RANKINGS</h3>
                <div id="leaderboardListWin" style="font-size: 14px; text-align: left; padding: 0 20px;">
                    Loading...
                </div>
            </div>

            <button onclick="resetGame()">NEXT LEVEL</button>
            <a href="index.html"
                style="display: inline-block; margin-top: 15px; color: #00ff99; text-decoration: none; font-family: 'Share Tech Mono', monospace; border: 1px solid #00ff99; padding: 10px 20px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s;">EXIT
                TO MAIN</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const winScreen = document.getElementById('winScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const winScoreEl = document.getElementById('winScore');

        // Game State
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER, WIN
        let score = 0;
        let lives = 3;

        // Colors
        const COLORS = {
            background: '#0a0a0a',
            paddle: '#00f3ff',
            ball: '#fff',
            text: '#00f3ff',
            bricks: ['#ff00ff', '#00f3ff', '#00ff00', '#ffff00'] // Magenta, Cyan, Green, Yellow
        };

        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            dx: 0,
            color: COLORS.paddle,
            glow: 20
        };

        // Ball
        const ball = {
            radius: 8,
            x: canvas.width / 2,
            y: canvas.height - 50,
            speed: 5,
            dx: 5 * (Math.random() > 0.5 ? 1 : -1),
            dy: -5,
            color: COLORS.ball
        };

        // Bricks
        const brickRowCount = 5;
        const brickColumnCount = 9;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 35;
        const brickWidth = 75;
        const brickHeight = 20;

        let bricks = [];

        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: 1,
                        color: COLORS.bricks[r % COLORS.bricks.length]
                    };
                }
            }
        }

        // Particles
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1.0; // Opacity
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Input Handling
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);
        document.addEventListener('mousemove', mouseMoveHandler, false);
        canvas.addEventListener('click', () => {
            if (gameState !== 'PLAYING') {
                resetGame();
                gameState = 'PLAYING';
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                winScreen.style.display = 'none';
            }
        });

        // Touch Support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const relativeX = (touch.clientX - rect.left) * scaleX;

            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            if (gameState !== 'PLAYING') {
                e.preventDefault(); // Prevent double firing if click also fires
                resetGame();
                gameState = 'PLAYING';
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                winScreen.style.display = 'none';
            }
        }, { passive: false });

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }

        function resetGame() {
            score = 0;
            lives = 3;
            initBricks();
            resetBall();
            particles = [];
            gameState = 'PLAYING'; // Ensure game state is set to playing after reset
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            winScreen.style.display = 'none';
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 40;
            ball.dx = 5 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -5;
            paddle.x = canvas.width / 2 - paddle.width / 2;
        }

        // Collision Detection
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            createParticles(b.x + brickWidth / 2, b.y + brickHeight / 2, b.color);

                            // Increase speed slightly
                            if (score % 5 === 0) {
                                ball.dx *= 1.05;
                                ball.dy *= 1.05;
                            }

                            if (score === brickRowCount * brickColumnCount) {
                                winGame();
                            }
                        }
                    }
                }
            }
        }

        // Draw Functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = paddle.color;
            ctx.shadowBlur = paddle.glow;
            ctx.shadowColor = paddle.color;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = bricks[c][r].color;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = '20px "Orbitron"';
            ctx.fillStyle = '#00f3ff';
            ctx.fillText('分数: ' + score, 8, 25);
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#00f3ff';
        }

        function drawLives() {
            ctx.font = '20px "Orbitron"';
            ctx.fillStyle = '#00f3ff';
            ctx.fillText('生命: ' + lives, canvas.width - 120, 25);
        }

        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function update() {
            if (gameState !== 'PLAYING') return;

            // Move Paddle
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }

            // Move Ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall Collision
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    // Paddle Hit Logic (add some angle variation based on hit position)
                    let hitPoint = ball.x - (paddle.x + paddle.width / 2);
                    ball.dx = hitPoint * 0.15; // Influence horizontal speed
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    if (!lives) {
                        gameOver();
                    } else {
                        resetBall();
                    }
                }
            }

            collisionDetection();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'block';

            // Upload score
            getCurrentUser().then(user => {
                let playerName;
                if (user) {
                    playerName = user.email.split('@')[0];
                } else {
                    playerName = prompt("Enter your hacker alias:", "Guest") || "Anonymous";
                }

                uploadScore('breakout', playerName, score).then(() => {
                    updateLeaderboardUI('leaderboardListGO');
                });
            });
        }

        function winGame() {
            gameState = 'WIN';
            winScoreEl.innerText = score;
            winScreen.style.display = 'block';

            // Upload score
            getCurrentUser().then(user => {
                let playerName;
                if (user) {
                    playerName = user.email.split('@')[0];
                } else {
                    playerName = prompt("Enter your hacker alias:", "Guest") || "Anonymous";
                }

                uploadScore('breakout', playerName, score).then(() => {
                    updateLeaderboardUI('leaderboardListWin');
                });
            });
        }

        async function updateLeaderboardUI(elementId) {
            const list = document.getElementById(elementId);
            list.innerHTML = 'Loading...';

            const data = await getLeaderboard('breakout');

            if (data.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #888;">No records yet</div>';
                return;
            }

            let html = '<table style="width: 100%; border-collapse: collapse;">';
            data.forEach((item, index) => {
                const color = index < 3 ? (elementId.includes('Win') ? '#00ff99' : '#ff0055') : '#fff';
                html += `<tr style="color: ${color}; border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <td style="padding: 5px;">#${index + 1}</td>
                    <td style="padding: 5px;">${item.player_name}</td>
                    <td style="padding: 5px; text-align: right;">${item.score}</td>
                </tr>`;
            });
            html += '</table>';
            list.innerHTML = html;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            drawParticles();

            if (gameState === 'PLAYING') {
                update();
            }

            requestAnimationFrame(draw);
        }

        // Start
        initBricks();
        draw();

    </script>
</body>

</html>
