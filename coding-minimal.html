<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Portal - Minimal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-slate-900 text-white">
    <div id="app" class="min-h-screen p-8">
        <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
        <p class="text-slate-300">{{ message }}</p>
        <button @click="count++" class="mt-4 px-4 py-2 bg-indigo-600 rounded">
            Clicked {{ count }} times
        </button>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const title = ref('Coding Portal Test');
                const message = ref('If you can see this, Vue is working!');
                const count = ref(0);

                return {
                    title,
                    message,
                    count
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
