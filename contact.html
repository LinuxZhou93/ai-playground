    <style>
        :root {
            --mc-green: #00ff00;
            --mc-cyan: #00f3ff;
            --mc-dark: #050505;
            --mc-panel: rgba(0, 20, 40, 0.9);
            --mc-border: #00f3ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--mc-dark);
            color: var(--mc-green);
            font-family: 'VT323', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image:
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            z-index: 10;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--mc-cyan);
            text-shadow: 0 0 10px var(--mc-cyan);
            margin-bottom: 50px;
            font-size: 2rem;
            line-height: 1.5;
        }

        .grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--mc-panel);
            border: 2px solid var(--mc-green);
            border-radius: 10px;
            width: 160px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 25px var(--mc-green);
            background: rgba(0, 40, 20, 0.95);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .card-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: var(--mc-cyan);
            line-height: 1.5;
        }

        /* Modal for QR Codes */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--mc-panel);
            border: 2px solid var(--mc-cyan);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px var(--mc-cyan);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .qr-image {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            border-radius: 10px;
        }

        .close-hint {
            margin-top: 15px;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
        }

        .back-btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--mc-green);
            color: var(--mc-green);
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--mc-green);
            color: #000;
            box-shadow: 0 0 20px var(--mc-green);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .card {
                width: 140px;
                height: 160px;
            }

            .grid {
                gap: 15px;
            }
        }
    </style>
</head>
