<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Lab | 电路工坊</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-cyan: #00f3ff;
            --mc-dark: #050505;
            --mc-yellow: #ffcc00;
        }

        body {
            background-color: var(--mc-dark);
            color: var(--mc-cyan);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--mc-cyan);
            padding-bottom: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--mc-cyan);
            border: 1px solid var(--mc-cyan);
            padding: 5px 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--mc-cyan);
            color: #000;
        }

        #canvas-container {
            border: 2px solid var(--mc-cyan);
            background: #111;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>>> CIRCUIT_LAB // 电路工坊</h1>
        <a href="index.html" class="back-btn">[ ESC ] RETURN</a>
    </div>

    <canvas id="circuit" width="600" height="400"></canvas>

    <div class="controls">
        <p>Click the SWITCH to toggle power.</p>
        <p id="status">STATUS: OFF</p>
    </div>

    <script>
        const canvas = document.getElementById('circuit');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');

        let isSwitchOn = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';

            // Wire Color
            ctx.strokeStyle = isSwitchOn ? '#ffcc00' : '#555';
            ctx.shadowBlur = isSwitchOn ? 10 : 0;
            ctx.shadowColor = '#ffcc00';

            // Draw Circuit Loop
            ctx.beginPath();
            ctx.moveTo(100, 300); // Battery -
            ctx.lineTo(100, 100); // Top Left
            ctx.lineTo(250, 100); // Switch Left
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(350, 100); // Switch Right
            ctx.lineTo(500, 100); // Top Right
            ctx.lineTo(500, 300); // Bulb
            ctx.lineTo(140, 300); // Battery +
            ctx.stroke();

            // Battery
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(100, 280); ctx.lineTo(100, 320); // Long
            ctx.moveTo(140, 290); ctx.lineTo(140, 310); // Short
            ctx.stroke();
            ctx.fillStyle = '#fff';
            ctx.font = '20px monospace';
            ctx.fillText('BATTERY', 80, 350);

            // Switch
            ctx.strokeStyle = '#fff';
            ctx.beginPath();
            ctx.arc(250, 100, 5, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(350, 100, 5, 0, Math.PI * 2);
            ctx.stroke();

            // Switch Arm
            ctx.beginPath();
            ctx.moveTo(250, 100);
            if (isSwitchOn) {
                ctx.lineTo(350, 100);
            } else {
                ctx.lineTo(340, 60);
            }
            ctx.stroke();
            ctx.fillText('SWITCH', 270, 50);

            // Bulb
            ctx.beginPath();
            ctx.arc(500, 300, 30, 0, Math.PI * 2);
            ctx.stroke();
            if (isSwitchOn) {
                ctx.fillStyle = '#ffcc00';
                ctx.shadowBlur = 50;
                ctx.shadowColor = '#ffcc00';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            ctx.fillStyle = '#fff';
            ctx.fillText('BULB', 480, 360);
        }

        canvas.addEventListener('click', (e) => {
            // Simple click anywhere to toggle for demo
            isSwitchOn = !isSwitchOn;
            statusEl.innerText = isSwitchOn ? "STATUS: ON (Current Flowing)" : "STATUS: OFF";
            statusEl.style.color = isSwitchOn ? "#ffcc00" : "#fff";
            draw();
        });

        draw();
    </script>
</body>

</html>
