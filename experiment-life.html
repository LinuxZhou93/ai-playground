<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Game | 生命游戏</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-cyan: #00f3ff;
            --mc-green: #00ff00;
            --mc-dark: #050505;
        }

        body {
            background-color: var(--mc-dark);
            color: var(--mc-green);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--mc-green);
            padding-bottom: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--mc-green);
            border: 1px solid var(--mc-green);
            padding: 5px 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--mc-green);
            color: #000;
        }

        canvas {
            border: 2px solid var(--mc-green);
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            image-rendering: pixelated;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            background: transparent;
            border: 1px solid var(--mc-green);
            color: var(--mc-green);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: var(--mc-green);
            color: #000;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>>> GAME_OF_LIFE // 生命游戏</h1>
        <a href="index.html" class="back-btn">[ ESC ] RETURN</a>
    </div>

    <canvas id="life" width="800" height="500"></canvas>

    <div class="controls">
        <button onclick="randomize()">RANDOMIZE</button>
        <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
        <button onclick="clearGrid()">CLEAR</button>
    </div>
    <p>Click on the grid to toggle cells.</p>

    <script>
        const canvas = document.getElementById('life');
        const ctx = canvas.getContext('2d');
        const scale = 10;
        const cols = canvas.width / scale;
        const rows = canvas.height / scale;

        let grid = createGrid();
        let isPaused = false;

        function createGrid() {
            return new Array(cols).fill(null)
                .map(() => new Array(rows).fill(0));
        }

        function randomize() {
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.8 ? 1 : 0;
                }
            }
            draw();
        }

        function clearGrid() {
            grid = createGrid();
            draw();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j] === 1) {
                        ctx.fillRect(i * scale, j * scale, scale - 1, scale - 1);
                    }
                }
            }
        }

        function update() {
            if (isPaused) return;

            let next = createGrid();

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    let state = grid[i][j];
                    let neighbors = countNeighbors(grid, i, j);

                    if (state == 0 && neighbors == 3) {
                        next[i][j] = 1;
                    } else if (state == 1 && (neighbors < 2 || neighbors > 3)) {
                        next[i][j] = 0;
                    } else {
                        next[i][j] = state;
                    }
                }
            }

            grid = next;
            draw();
        }

        function countNeighbors(grid, x, y) {
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let col = (x + i + cols) % cols;
                    let row = (y + j + rows) % rows;
                    sum += grid[col][row];
                }
            }
            sum -= grid[x][y];
            return sum;
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').innerText = isPaused ? "RESUME" : "PAUSE";
        }

        // Interaction
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / scale);
            const y = Math.floor((e.clientY - rect.top) / scale);
            if (x >= 0 && x < cols && y >= 0 && y < rows) {
                grid[x][y] = grid[x][y] ? 0 : 1;
                draw();
            }
        });

        // Init
        randomize();
        setInterval(update, 100);

    </script>
</body>

</html>
