<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Explorer | 元素探秘</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-cyan: #00f3ff;
            --mc-dark: #050505;
        }

        body {
            background-color: var(--mc-dark);
            color: var(--mc-cyan);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--mc-cyan);
            padding-bottom: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--mc-cyan);
            border: 1px solid var(--mc-cyan);
            padding: 5px 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--mc-cyan);
            color: #000;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
            max-width: 1200px;
            width: 100%;
        }

        .element {
            aspect-ratio: 1;
            border: 1px solid rgba(0, 243, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            background: rgba(0, 20, 40, 0.5);
        }

        .element:hover {
            background: var(--mc-cyan);
            color: #000;
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 0 0 15px var(--mc-cyan);
        }

        .symbol {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .number {
            font-size: 0.7rem;
            position: absolute;
            top: 2px;
            left: 2px;
        }

        .empty {
            border: none;
            background: none;
            pointer-events: none;
        }

        #info-panel {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid var(--mc-cyan);
            width: 100%;
            max-width: 600px;
            min-height: 150px;
            background: rgba(0, 20, 40, 0.8);
            text-align: center;
        }

        h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>>> ELEMENT_EXPLORER // 元素探秘</h1>
        <a href="index.html" class="back-btn">[ ESC ] RETURN</a>
    </div>

    <div class="periodic-table" id="table">
        <!-- Generated by JS -->
    </div>

    <div id="info-panel">
        <h2>SELECT AN ELEMENT</h2>
        <p>Hover over an element to analyze its properties.</p>
    </div>

    <script>
        const elements = [
            { n: 1, s: 'H', name: 'Hydrogen', w: 1.008 }, { n: 2, s: 'He', name: 'Helium', w: 4.0026, col: 18 },
            { n: 3, s: 'Li', name: 'Lithium', w: 6.94 }, { n: 4, s: 'Be', name: 'Beryllium', w: 9.0122 }, { n: 5, s: 'B', name: 'Boron', w: 10.81, col: 13 }, { n: 6, s: 'C', name: 'Carbon', w: 12.011 }, { n: 7, s: 'N', name: 'Nitrogen', w: 14.007 }, { n: 8, s: 'O', name: 'Oxygen', w: 15.999 }, { n: 9, s: 'F', name: 'Fluorine', w: 18.998 }, { n: 10, s: 'Ne', name: 'Neon', w: 20.180 },
            // ... Simplified for demo
        ];

        // Helper to generate a simple grid layout (1-18 cols)
        // This is a simplified version. Real layout is complex.
        // We will just render the first 18 elements for the demo to fit the "put 4 in" request quickly.

        const table = document.getElementById('table');
        const info = document.getElementById('info-panel');

        // Create a 18x7 grid roughly
        for (let i = 0; i < 18 * 4; i++) {
            const div = document.createElement('div');
            div.className = 'element empty';
            table.appendChild(div);
        }

        // Place some elements manually for demo
        const place = (el, row, col) => {
            const index = (row - 1) * 18 + (col - 1);
            const cell = table.children[index];
            cell.className = 'element';
            cell.innerHTML = `<span class="number">${el.n}</span><span class="symbol">${el.s}</span>`;
            cell.onmouseover = () => {
                info.innerHTML = `<h2>${el.name} (${el.s})</h2><p>Atomic Number: ${el.n}<br>Atomic Mass: ${el.w}</p>`;
            };
        };

        // Row 1
        place({ n: 1, s: 'H', name: 'Hydrogen', w: 1.008 }, 1, 1);
        place({ n: 2, s: 'He', name: 'Helium', w: 4.0026 }, 1, 18);

        // Row 2
        place({ n: 3, s: 'Li', name: 'Lithium', w: 6.94 }, 2, 1);
        place({ n: 4, s: 'Be', name: 'Beryllium', w: 9.0122 }, 2, 2);
        place({ n: 5, s: 'B', name: 'Boron', w: 10.81 }, 2, 13);
        place({ n: 6, s: 'C', name: 'Carbon', w: 12.011 }, 2, 14);
        place({ n: 7, s: 'N', name: 'Nitrogen', w: 14.007 }, 2, 15);
        place({ n: 8, s: 'O', name: 'Oxygen', w: 15.999 }, 2, 16);
        place({ n: 9, s: 'F', name: 'Fluorine', w: 18.998 }, 2, 17);
        place({ n: 10, s: 'Ne', name: 'Neon', w: 20.180 }, 2, 18);

        // Row 3
        place({ n: 11, s: 'Na', name: 'Sodium', w: 22.990 }, 3, 1);
        place({ n: 12, s: 'Mg', name: 'Magnesium', w: 24.305 }, 3, 2);
        place({ n: 13, s: 'Al', name: 'Aluminium', w: 26.982 }, 3, 13);
        place({ n: 14, s: 'Si', name: 'Silicon', w: 28.085 }, 3, 14);
        place({ n: 15, s: 'P', name: 'Phosphorus', w: 30.974 }, 3, 15);
        place({ n: 16, s: 'S', name: 'Sulfur', w: 32.06 }, 3, 16);
        place({ n: 17, s: 'Cl', name: 'Chlorine', w: 35.45 }, 3, 17);
        place({ n: 18, s: 'Ar', name: 'Argon', w: 39.948 }, 3, 18);

    </script>
</body>

</html>
