<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LABS.exe | 实验区</title>
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/experiments.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff00ff;
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
            --text-dim: #888;
            --card-bg: rgba(0, 0, 0, 0.4);
            /* Tag Colors */
            --tag-physics: #3b82f6;
            --tag-math: #ef4444;
            --tag-chem: #10b981;
            --tag-bio: #f59e0b;
            --tag-earth: #8b5cf6;
            --tag-coding: #00f3ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Header Section */
        header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            z-index: 10;
            background: linear-gradient(180deg, rgba(5, 5, 10, 0.9) 0%, transparent 100%);
            position: sticky;
            top: 0;
            backdrop-filter: blur(5px);
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px var(--primary-color);
            letter-spacing: 2px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            background: rgba(0, 243, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* Filter Section */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 1rem;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 8px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 15px currentColor;
            transform: scale(1.05);
            font-weight: bold;
        }

        .filter-btn[data-filter="all"] {
            --btn-color: #fff;
        }

        .filter-btn[data-filter="Physics"] {
            --btn-color: var(--tag-physics);
        }

        .filter-btn[data-filter="Chemistry"] {
            --btn-color: var(--tag-chem);
        }

        .filter-btn[data-filter="Biology"] {
            --btn-color: var(--tag-bio);
        }

        .filter-btn[data-filter="Mathematics"] {
            --btn-color: var(--tag-math);
        }

        .filter-btn[data-filter="Earth Science"] {
            --btn-color: var(--tag-earth);
        }

        .filter-btn[data-filter="Coding"] {
            --btn-color: var(--tag-coding);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--btn-color, #fff);
            box-shadow: 0 0 15px var(--btn-color, #fff);
        }

        /* Experiment Grid */
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto 2rem;
            z-index: 1;
            padding: 20px;
        }

        .experiment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .exp-card {
            background: rgba(10, 15, 25, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .exp-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .card-thumb {
            height: 160px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            border-bottom: 1px solid var(--glass-border);
            transition: 0.3s;
        }

        .exp-card:hover .card-thumb {
            background: rgba(0, 243, 255, 0.05);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tag {
            align-self: flex-start;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
            color: #000;
        }

        .tag-Physics {
            background-color: var(--tag-physics);
        }

        .tag-Chemistry {
            background-color: var(--tag-chem);
        }

        .tag-Biology {
            background-color: var(--tag-bio);
        }

        .tag-Mathematics {
            background-color: var(--tag-math);
        }

        .tag-Earth {
            background-color: var(--tag-earth);
        }

        /* Partial match handling needed in JS */
        .tag-Coding {
            background-color: var(--tag-coding);
        }

        .card-title {
            font-size: 1.25rem;
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 10px;
            color: #fff;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 15px;
        }

        .btn-start {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: 0.3s;
        }

        .exp-card:hover .btn-start {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 243, 255, 0.05);
        }

        .exp-card:hover .btn-start:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Return Link */
        .return-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Orbitron', sans-serif;
            z-index: 20;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .return-link:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <a href="index.html" class="return-link"><i data-lucide="arrow-left"></i> 返回主页</a>

    <header>
        <div class="logo-container">
            <div class="logo-icon"><i data-lucide="flask-conical"></i></div>
            <h1>AI LABS.exe</h1>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Modules</button>
            <button class="filter-btn" data-filter="Physics">Physics (物理)</button>
            <button class="filter-btn" data-filter="Chemistry">Chemistry (化学)</button>
            <button class="filter-btn" data-filter="Biology">Biology (生物)</button>
            <button class="filter-btn" data-filter="Mathematics">Mathematics (数学)</button>
            <button class="filter-btn" data-filter="Earth Science">Earth Sci (地科)</button>
            <button class="filter-btn" data-filter="Coding">Coding (编程)</button>
        </div>
    </header>

    <div class="container">
        <div class="experiment-grid" id="experiment-grid">
            <!-- Cards will be injected here by JS -->
        </div>
    </div>

    <div class="footer">
        // AI LABS SYSTEM v2.0 // STATUS: ONLINE <br>
        © 2025 Zhou Xiaomai. Powered by PhET & GeoGebra.
    </div>

    <script>
        // 1. Background Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff00ff';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();

        // 2. Render Experiments
        const grid = document.getElementById('experiment-grid');

        function renderExperiments(filter = 'all') {
            grid.innerHTML = ''; // Clear existing

            const filtered = filter === 'all'
                ? experiments
                : experiments.filter(e => e.category === filter);

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #666;">-- No experiments found in this category --</div>';
                return;
            }

            filtered.forEach(exp => {
                const card = document.createElement('div');
                card.className = 'exp-card';
                // Animation delay for staggered appearance
                card.style.animation = `fadeIn 0.5s ease forwards`;

                // Handle tag class having space for "Earth Science" by taking first word or replacing space
                const tagClass = 'tag-' + exp.category.split(' ')[0];

                card.innerHTML = `
                    <div class="card-thumb">${exp.thumbnail.includes('http') ? `<img src="${exp.thumbnail}" style="width:100%;height:100%;object-fit:cover;">` : exp.thumbnail}</div>
                    <div class="card-content">
                        <span class="card-tag ${tagClass}">${exp.category}</span>
                        <h3 class="card-title">${exp.title}</h3>
                        <p class="card-desc">${exp.description}</p>
                        <div class="card-meta">
                            <span>LVL: ${exp.level}</span>
                        </div>
                        <a href="${exp.url}" target="_blank" class="btn-start">
                            启动实验 <i data-lucide="chevron-right" style="width:16px;"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });

            lucide.createIcons();
        }

        // 3. Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter
                renderExperiments(btn.dataset.filter);
            });
        });

        // Initialize
        if (typeof experiments !== 'undefined') {
            renderExperiments();
        } else {
            console.error('Experiments data not loaded');
            grid.innerHTML = '<h2 style="color:red;text-align:center">Error loading data.</h2>';
        }
    </script>
</body>

</html>
