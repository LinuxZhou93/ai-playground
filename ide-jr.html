    <script>
        // --- Game Logic ---
        const cat = document.getElementById('cat');
        const bubble = document.getElementById('bubble');
        const palette = document.getElementById('block-palette');

        // Sprite State
        let catState = { x: 50, y: 50, rot: 0, scale: 1 };

        // Block Definitions
        const blocks = [
            { type: 'trigger', icon: 'ğŸ', action: () => resetCat(), name: 'Start' },
            { type: 'motion', icon: 'â¡ï¸', action: () => moveCat(10, 0), name: 'Right' },
            { type: 'motion', icon: 'â¬…ï¸', action: () => moveCat(-10, 0), name: 'Left' },
            { type: 'motion', icon: 'â¬†ï¸', action: () => jumpCat(), name: 'Jump' },
            { type: 'motion', icon: 'ğŸ”„', action: () => spinCat(), name: 'Spin' },
            { type: 'looks', icon: 'ğŸ”', action: () => growCat(), name: 'Grow' },
            { type: 'looks', icon: 'ğŸ”', action: () => shrinkCat(), name: 'Shrink' },
            { type: 'looks', icon: 'ğŸ’¬', action: () => sayHello(), name: 'Say' },
            { type: 'sound', icon: 'ğŸ”Š', action: () => playPop(), name: 'Pop' },
            { type: 'end', icon: 'ğŸ”', action: () => resetCat(), name: 'Reset' }
        ];

        // Render Blocks
        function renderBlocks() {
            palette.innerHTML = '';
            blocks.forEach(block => {
                const el = document.createElement('div');
                el.className = `jr-block block-${block.type} hover:scale-110 active:scale-95 transition-transform shadow-md`;
                el.innerText = block.icon;
                el.title = block.name;
                el.onclick = () => {
                    // Visual feedback
                    el.style.transform = 'scale(0.9)';
                    setTimeout(() => el.style.transform = '', 100);

                    // Execute action
                    block.action();
                };
                palette.appendChild(el);
            });
        }

        // Actions
        function moveCat(dx, dy) {
            const stage = document.getElementById('stage');
            // Percent based movement
            catState.x = Math.max(10, Math.min(90, catState.x + (dx / 4))); // Simplified
            updateCatTransform();
        }

        function jumpCat() {
            cat.style.animation = 'jump 0.5s ease';
            setTimeout(() => cat.style.animation = '', 500);
            playPop();
        }

        function spinCat() {
            cat.style.animation = 'spin 0.5s ease';
            setTimeout(() => cat.style.animation = '', 500);
        }

        function growCat() {
            catState.scale = Math.min(2, catState.scale + 0.2);
            updateCatTransform();
        }

        function shrinkCat() {
            catState.scale = Math.max(0.5, catState.scale - 0.2);
            updateCatTransform();
        }

        function sayHello() {
            const msgs = ['Hello!', 'Meow!', 'ä½ å¥½!', 'Scratch Jr!'];
            bubble.innerText = msgs[Math.floor(Math.random() * msgs.length)];
            bubble.style.opacity = '1';
            setTimeout(() => bubble.style.opacity = '0', 2000);
        }

        function playPop() {
            // Simulated pop sound visually
            cat.style.filter = 'brightness(1.5)';
            setTimeout(() => cat.style.filter = '', 100);
        }

        function resetCat() {
            catState = { x: 50, y: 50, rot: 0, scale: 1 };
            updateCatTransform();
            bubble.style.opacity = '0';
        }

        function updateCatTransform() {
            cat.style.left = `${catState.x}%`;
            cat.style.top = `${catState.y}%`;
            cat.style.transform = `translate(-50%, -50%) scale(${catState.scale})`;
        }

        function filterBlocks(type) {
            // Simple visual filter effect or implementation
            // For now, just shake the category icon
        }

        // Initialize
        renderBlocks();


        // --- Language Logic ---

            zh: {
                jr_title: 'Scratch Jr æ¨¡æ‹Ÿå™¨',
                download_app: 'ä¸‹è½½ App',
                try_it: 'ğŸ‘† è¯•ä¸€è¯•ï¼',

            },
            en: {
                jr_title: 'Scratch Jr Simulator',
                download_app: 'Download App',
                try_it: 'ğŸ‘† Try it out!',
                tutorial_text: 'Click the blocks below to see what the cat does! Experience the magic of Scratch Jr.'
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ide_lang', lang);

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            const langText = document.getElementById('lang-text');
            if (langText) {
                langText.textContent = lang === 'zh' ? 'EN' : 'ä¸­æ–‡';
            }
        }

        window.toggleLanguage = () => setLanguage(currentLang === 'zh' ? 'en' : 'zh');
        window.addEventListener('load', () => setLanguage(currentLang));
