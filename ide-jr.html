    <script>
        // Language switching logic - Currently specific to the parent frame
        // To fully implement I18N in the iframe, we would need to postMessage to it
        let currentLang = localStorage.getItem('ide_lang') || 'zh';

        const translations = {
            zh: {
                jr_title: 'Scratch Jr ÂÆòÊñπÁºñËæëÂô®',
                download_app: '‰∏ãËΩΩ App',
                save_data: 'Â§á‰ªΩÊï∞ÊçÆ',
                load_data: 'ÊÅ¢Â§çÊï∞ÊçÆ',
                data_exported: '‚úÖ È°πÁõÆÊï∞ÊçÆÂ∑≤ÂØºÂá∫ÔºÅ',
                data_imported: '‚úÖ È°πÁõÆÊï∞ÊçÆÂ∑≤ÊÅ¢Â§çÔºåÈ°µÈù¢Âç≥Â∞ÜÂà∑Êñ∞...',
                import_error: '‚ùå Êï∞ÊçÆÊñá‰ª∂Ê†ºÂºèÈîôËØØ'
            },
            en: {
                jr_title: 'Scratch Jr Official Editor',
                download_app: 'Download App',
                save_data: 'Backup Data',
                load_data: 'Restore Data',
                data_exported: '‚úÖ Project data exported!',
                data_imported: '‚úÖ Data restored! Refreshing...',
                import_error: '‚ùå Invalid data file'
            }
        };

        function updateLangButton(lang) {
            const langText = document.getElementById('lang-text');
            if (langText) {
                langText.textContent = lang === 'zh' ? 'EN' : '‰∏≠Êñá';
            }

            // Text translation
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ide_lang', lang);
            updateLangButton(lang);
            // Ideally notify iframe here
            // const iframe = document.getElementById('jr-iframe');
            // iframe.contentWindow.postMessage({action: 'setLang', lang: lang}, '*');
        }

        window.toggleLanguage = () => setLanguage(currentLang === 'zh' ? 'en' : 'zh');
        window.addEventListener('load', () => setLanguage(currentLang));

        // --- Data Persistence Logic (Backup/Restore) ---
        // ScratchJr Web typically uses localStorage or IndexedDB.
        // Assuming simple localStorage usage for the web port or we backup the whole localStorage for the domain (since it runs on same origin localhost)

        function exportProjectData() {
            const data = {};
            // Collect all localStorage items (filtering for likely ScratchJr keys if possible, but for dedicated domain/port, all is safe)
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                // Simple filter to avoid backing up UI preferences if we want, but backing up everything ensures state integrity
                data[key] = localStorage.getItem(key);
            }

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const date = new Date().toISOString().slice(0, 10);
            a.href = url;
            a.download = `scratchjr-backup-${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert(translations[currentLang].data_exported);
        }

        function importProjectData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);
                    // Critical: Clear existing state related to scratchjr might be better, or just overwrite
                    // For safety, we overwrite keys present in the file
                    Object.keys(data).forEach(key => {
                        localStorage.setItem(key, data[key]);
                    });

                    alert(translations[currentLang].data_imported);
                    window.location.reload(); // Reload to apply changes in ScratchJr
                } catch (err) {
                    console.error('Import failed', err);
                    alert(translations[currentLang].import_error);
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset input
        }
    </script>
