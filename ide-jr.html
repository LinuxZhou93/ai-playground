        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        scratch: {
                            orange: '#FFAB19',
                            purple: '#855CD6',
                            cyan: '#4D97FF',

                        jr: {

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link href="assets/css/scratchjr.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Varela Round', 'Outfit', sans-serif;
            background-color: #342E46;
            /* Jr dark background */
        }
    </style>
</head>

<body class="text-white h-screen flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <nav class="h-16 border-b border-white/10 bg-[#342E46] flex items-center justify-between px-6 z-20 shadow-lg">
        <div class="flex items-center gap-4">
            <a href="coding.html" class="p-2 rounded-xl hover:bg-white/10 transition-colors">
                <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </a>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-jr-blue flex items-center justify-center text-white font-black text-2xl shadow-lg border-2 border-white/20">
                    Jr
                </div>
                <div>
                    <h1 class="font-bold text-white text-lg leading-tight tracking-wide" data-i18n="jr_title">Scratch Jr
                    </h1>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="toggleLanguage()"
                class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-xl text-sm font-bold transition-colors flex items-center gap-2 border border-white/10">
                <span class="text-xl">üåê</span>
                <span id="lang-text">EN</span>
            </button>
            <a href="https://www.scratchjr.org" target="_blank"
                class="px-5 py-2 bg-jr-green hover:bg-[#86b836] text-white rounded-xl font-bold transition-all shadow-[0_4px_0_#6fa81a] hover:shadow-[0_2px_0_#6fa81a] active:shadow-none active:translate-y-1">
                <span data-i18n="download_app">‰∏ãËΩΩ App</span>
            </a>
        </div>
    </nav>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden bg-black">
        <iframe id="jr-iframe" src="assets/scratchjr/index.html" class="w-full h-full border-0"></iframe>
    </div>

    <script>
        // Language switching logic - Currently specific to the parent frame
        // To fully implement I18N in the iframe, we would need to postMessage to it
        let currentLang = localStorage.getItem('ide_lang') || 'zh';

        function updateLangButton(lang) {
            const langText = document.getElementById('lang-text');
            if (langText) {
                langText.textContent = lang === 'zh' ? 'EN' : '‰∏≠Êñá';
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ide_lang', lang);
            updateLangButton(lang);
            // Ideally notify iframe here
            // const iframe = document.getElementById('jr-iframe');
            // iframe.contentWindow.postMessage({action: 'setLang', lang: lang}, '*');
        }

        window.toggleLanguage = () => setLanguage(currentLang === 'zh' ? 'en' : 'zh');
        window.addEventListener('load', () => setLanguage(currentLang));
    </script>

</body>

</html>
