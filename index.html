<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhou Xiaomai | 未来架构师</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff00ff;
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Animated Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        /* Avatar */
        .avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        .avatar-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed var(--secondary-color);
            border-radius: 50%;
            animation: spin 10s linear infinite;
            z-index: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0 0 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .bio {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            min-height: 3.2em;
            /* Reserve space for typing effect */
        }

        /* Buttons */
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            position: relative;
            text-decoration: none;
            color: var(--primary-color);
            background: transparent;
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            border: 1px solid var(--primary-color);
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            text-shadow: 0 0 8px var(--primary-color);
            transform: translateY(-2px);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 8px var(--secondary-color);
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #444;
        }

        /* Glitch Effect Class */
        .glitch-text {
            position: relative;
        }

        .glitch-text:hover {
            animation: glitch-anim 0.3s infinite;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-2px, 2px)
            }

            40% {
                transform: translate(-2px, -2px)
            }

            60% {
                transform: translate(2px, 2px)
            }

            80% {
                transform: translate(2px, -2px)
            }

            100% {
                transform: translate(0)
            }
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="logo">系统.根.用户: ZHOU_XIAOMAI</div>

        <div class="avatar-wrapper">
            <div class="avatar-ring"></div>
            <img src="avatar.jpg" alt="Avatar" class="avatar">
        </div>

        <h1 class="glitch-text">Zhou Xiaomai</h1>

        <div class="bio" id="bio-text"></div>

        <div class="links">
            <a href="https://github.com/LinuxZhou93" class="btn">GitHub_仓库</a>
            <a href="blog.html" class="btn">神经_日志</a>
            <a href="breakout.html" class="btn btn-secondary">启动_打砖块</a>
            <a href="mailto:406371738@qq.com" class="btn">通讯_链接</a>
        </div>

        <div class="footer">
            // 系统状态: 在线 <br>
            © 2025 Zhou Xiaomai. All rights reserved.
        </div>
    </div>

    <script>
        // Typing Effect
        const text = "你好呀，我是周小麦。\n专注科技特长生培养十二年。\n正在构建属于我的数字化第二大脑。";
        const bioElement = document.getElementById('bio-text');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                const char = text.charAt(index);
                bioElement.innerHTML += char === '\n' ? '<br>' : char;
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Start typing after a slight delay
        setTimeout(typeWriter, 500);

        // Background Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff00ff';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>

</html>
