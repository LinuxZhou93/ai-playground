<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhou Xiaomai | AI 时代重塑自我</title>
    <style>
        /* 全局设置：深色极简风格 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* 深黑背景 */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* 顶部文字 Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #888;
        }

        /* 核心区域 */
        .container {
            max-width: 800px;
            padding: 20px;
        }

        /* 头像样式 (如果你有图片的话) */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-bottom: 30px;
            object-fit: cover;
            /* 动态光晕效果 */
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3); 
        }

        /* 主标语：渐变文字 */
        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 副标题 */
        p.subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* 链接按钮区域 */
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            padding: 12px 30px;
            border: 1px solid #333;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        /* 手机端适配 */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .links { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="logo">ZHOU XIAOMAI</div>

    <div class="container">
        <img src="avatar.jpg" alt="头像" class="avatar">

        <h1>在 AI 时代重塑自我</h1>
        <p class="subtitle">32岁开始的无限可能 | 独立开发者 | 终身学习者</p>

        <div class="links">
            <a href="https://github.com/LinuxZhou93" class="btn">GitHub</a>
            <a href="#" class="btn">我的博客</a>
            <a href="mailto:your-email@example.com" class="btn">联系我</a>
        </div>
    </div>

</body>
</html>
