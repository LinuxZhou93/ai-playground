<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhou Xiaomai | AI 时代重塑自我</title>
    <style>
        /* 全局设置 */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            /* 深邃黑 */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* 顶部 Logo */
        .logo {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #444;
            text-transform: uppercase;
        }

        /* 头像 */
        .avatar-container {
            margin-bottom: 30px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            object-fit: cover;
            /* 蓝色呼吸灯光效 */
            box-shadow: 0 0 25px rgba(0, 120, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* 文字内容 */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            font-size: 1.1rem;
            color: #888;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        /* 按钮 */
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: #ccc;
            padding: 10px 25px;
            border: 1px solid #333;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: #0a0a0a;
        }

        .btn:hover {
            border-color: #fff;
            color: #fff;
            background: #111;
        }

        /* 底部 */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="logo">Zhou Xiaomai . 2025</div>

    <div class="avatar-container">
        <img src="avatar.jpg" alt="头像" class="avatar">
    </div>

    <h1>拥抱 AI，重塑未来</h1>
    <div class="bio">
        你好呀，我是周小麦。<br>
        专注科技特长生培养十二年。<br>
        正在构建属于我的数字化第二大脑。
    </div>

    <div class="links">
        <a href="https://github.com/LinuxZhou93" class="btn">GitHub</a>
        <a href="blog.html" class="btn">我的博客</a>
        <a href="breakout.html" class="btn"
            style="border-color: #0ff; color: #0ff; box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);">Play Breakout</a>
        <a href="mailto:406371738@qq.com" class="btn">Email Me</a>
    </div>

    <div class="footer">© 2025 Zhou Xiaomai. All rights reserved.</div>
</body>

</html>
