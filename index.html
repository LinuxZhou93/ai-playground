                 <h2 className="text-4xl font-bold text-white mb-6 leading-tight">投资你的<br/><span className="text-blue-400">大脑操作系统</span></h2>
                 <ul className="space-y-5 text-slate-300">{["解锁全部 10 模块 100+ 模型", "B站深度视频解析无限制", "可视化交互引擎 & 实战算法", "永久更新与专属社区"].map((item, i) => (<li key={i} className="flex items-center gap-3"><div className="w-6 h-6 rounded-full bg-emerald-500/20 flex items-center justify-center"><CheckCircle className="w-4 h-4 text-emerald-400"/></div> {item}</li>))}</ul>
               </div>
               <div className="mt-8 pt-8 border-t border-white/10 text-xs text-slate-400">加入 10,000+ 科技特长生的进化行列</div>
             </div>
             <div className="flex-1 p-10 bg-slate-950 flex flex-col justify-center">
               <div className="flex justify-between items-start mb-10"><div><h3 className="text-2xl font-bold text-white">Titan Pro 终身版</h3><p className="text-slate-500 mt-1">一次付费，永久拥有</p></div><button onClick={onClose}><CloseIcon className="text-slate-500 hover:text-white"/></button></div>
               <div className="mb-10"><div className="flex items-baseline gap-3"><span className="text-5xl font-bold text-white">¥99</span><span className="text-xl text-slate-600 line-through">¥299</span><span className="bg-gradient-to-r from-emerald-500 to-teal-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-lg shadow-emerald-500/20">限时 33 折</span></div></div>
               <Button onClick={onPurchase} variant="gold" className="w-full py-4 text-lg mb-4">立即支付开通</Button>
               <p className="text-xs text-slate-600 text-center">支持 微信 / 支付宝 · 7天无理由退款保障</p>
             </div>
          </div>
        </div>
      );
    };

    const AuthScreen = ({ onLogin }) => (
      <div className="h-screen w-full flex items-center justify-center bg-slate-950 relative overflow-hidden">
        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10"></div>
        <div className="w-full max-w-md p-8 glass-panel rounded-2xl z-10 animate-boot border-slate-700/50 shadow-2xl">
          <div className="text-center mb-10">
            <div className="w-20 h-20 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-blue-500/30"><Brain className="w-10 h-10 text-white"/></div>
            <h1 className="text-3xl font-bold text-white tracking-tight">Titan OS</h1>
            <p className="text-slate-400 mt-2">科技特长生认知升级系统</p>
          </div>
          <div className="space-y-4">
            <div className="space-y-2">
              <label className="text-xs font-bold text-slate-500 uppercase ml-1">Email</label>
              <input type="email" placeholder="name@example.com" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" />
            </div>
            <div className="space-y-2">
              <label className="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
              <input type="password" placeholder="••••••••" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" />
            </div>
            <Button onClick={onLogin} className="w-full py-3.5 mt-2">进入系统</Button>
          </div>
          <div className="mt-8 text-center text-xs text-slate-600">演示账号：无需密码直接点击进入</div>
        </div>
      </div>
    );

    // --- 6. Main App ---
    const TitanApp = () => {
      const [user, setUser] = useState(null);
      const [activeModelId, setActiveModelId] = useState(null);
      const [showPricing, setShowPricing] = useState(false);
      const [sidebarOpen, setSidebarOpen] = useState(true);
      const [openModules, setOpenModules] = useState({});
      const contentRef = useRef(null);

      useEffect(() => { const u = localStorage.getItem('titan_user'); if (u) setUser(JSON.parse(u)); }, []);
      const handleLogin = () => { const u = { name: 'Alex', isPro: false, xp: 1250, streak: 3 }; setUser(u); localStorage.setItem('titan_user', JSON.stringify(u)); };
      const handleUpgrade = () => { const u = { ...user, isPro: true }; setUser(u); localStorage.setItem('titan_user', JSON.stringify(u)); setShowPricing(false); };
      const handleLogout = () => { setUser(null); localStorage.removeItem('titan_user'); setActiveModelId(null); };

      const currentModel = activeModelId ? courseData.flatMap(m => m.models || []).find(m => m.id === activeModelId) : null;
      const parentModule = currentModel ? courseData.find(m => m.models?.some(mod => mod.id === currentModel.id)) : null;
      const isLocked = parentModule?.premium && !user?.isPro;

      if (!user) return <AuthScreen onLogin={handleLogin} />;

      return (
        <div className="flex h-screen bg-slate-950 text-slate-200 font-sans selection:bg-blue-500/30 overflow-hidden">
          <div className={`fixed inset-y-0 left-0 z-40 w-72 bg-slate-950 border-r border-slate-800 flex flex-col md:relative transition-transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0`}>
            <div className="p-6 border-b border-slate-800 flex items-center gap-3">
              <div className="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-900/20"><Brain className="text-white w-5 h-5" /></div>
              <div><div className="font-bold text-white tracking-tight">Titan Mindset</div><div className="text-[10px] text-slate-500 font-mono">v10.4 Ultimate</div></div>
            </div>
            <div className="px-4 py-4 border-b border-slate-800">
               <div className="flex items-center justify-between mb-2">
                 <span className="font-bold text-sm text-white">{user.name}</span>
                 {user.isPro ? <span className="text-[10px] bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-2 py-0.5 rounded-full font-bold flex items-center gap-1"><Crown size={10}/> PRO</span> : <button onClick={() => setShowPricing(true)} className="text-[10px] bg-slate-800 hover:bg-blue-600 text-slate-300 hover:text-white px-2 py-0.5 rounded transition-colors">Upgrade</button>}
               </div>
               <div className="flex items-center gap-4 text-xs text-slate-500"><span className="flex items-center gap-1"><Trophy size={12} className="text-yellow-500"/> {user.xp || 0} XP</span><span className="flex items-center gap-1"><Flame size={12} className="text-orange-500"/> 3 Day</span></div>
            </div>
            <div className="px-4 py-4 flex-1 overflow-y-auto scrollbar-thin">
              {courseData.map(m => (
                <div key={m.id} className="mb-1">
                  <div onClick={() => setOpenModules(p => ({...p, [m.id]: !p[m.id]}))} className="flex items-center justify-between px-3 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider cursor-pointer hover:text-slate-300 mt-2 rounded hover:bg-slate-900">
                     <span className="flex items-center gap-2">{m.premium && !user.isPro ? <Lock size={12} className="text-orange-500"/> : m.icon} {m.title.split('：')[0]}</span>
                     <ChevronDown className={`w-3 h-3 transition-transform ${openModules[m.id] ? 'rotate-180' : ''}`}/>
                  </div>
                  {openModules[m.id] && (
                    <div className="ml-2 pl-2 border-l border-slate-800 space-y-0.5">
                      {m.models.map(model => (
                        <div key={model.id} onClick={() => setActiveModelId(model.id)} className={`px-3 py-1.5 text-sm rounded-md cursor-pointer truncate transition-colors ${activeModelId === model.id ? 'bg-slate-800 text-white' : 'text-slate-400 hover:text-slate-200'}`}>
                          <span className="font-mono opacity-50 mr-2 text-xs">{model.id}</span>{model.title}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              ))}
            </div>
            <div className="p-4 border-t border-slate-800"><button onClick={handleLogout} className="flex items-center gap-2 text-xs text-slate-500 hover:text-red-400 transition-colors w-full px-2"><LogOut size={14}/> 退出登录</button></div>
          </div>
          <div className="flex-1 bg-slate-950 relative overflow-y-auto h-full" ref={contentRef}>
             <div className="fixed inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none mix-blend-overlay"></div>
             <button onClick={() => setSidebarOpen(!sidebarOpen)} className="md:hidden fixed top-4 right-4 z-50 bg-slate-800 p-2 rounded border border-slate-700"><Menu size={20}/></button>
             {activeModelId && currentModel ? (
               <div className="relative max-w-5xl mx-auto p-6 md:p-10 pb-32">
                  {isLocked && <LockedOverlay onUpgrade={() => setShowPricing(true)} />}
                  <div className={isLocked ? "blur-sm pointer-events-none select-none" : ""}>
                    <button onClick={() => setActiveModelId(null)} className="mb-8 text-sm text-slate-500 hover:text-white flex items-center gap-2"><ArrowRight className="w-4 h-4 rotate-180"/> 返回首页</button>
                    <header className="mb-8">
                      <div className="flex items-center gap-3 mb-4"><span className="font-mono text-xs font-bold text-blue-400 bg-blue-950/50 px-2 py-1 rounded border border-blue-900">MODEL {currentModel.id}</span>{currentModel.tags?.map(t => <Badge key={t} color="blue">{t}</Badge>)}</div>
                      <h1 className="text-4xl md:text-5xl font-bold text-white mb-2">{currentModel.title}</h1>
                      <p className="text-xl text-slate-400 font-serif italic opacity-80">{currentModel.engTitle}</p>
                    </header>
                    <div className="flex flex-col lg:flex-row gap-8">
                      <div className="flex-1 space-y-8">
                        <div className="glass-panel p-8 rounded-2xl border-l-4 border-l-blue-500">
                          <p className="text-lg text-slate-200 leading-relaxed mb-6 font-medium">"{currentModel.slogan}"</p>
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                             <div className="bg-slate-950/50 p-4 rounded-xl border border-slate-800"><div className="text-xs font-bold text-blue-400 uppercase mb-2 flex items-center gap-2"><Sparkles className="w-3 h-3"/> 核心比喻</div><p className="text-sm text-slate-300">{currentModel.concept?.analogy}</p></div>
                             <div className="bg-slate-950/50 p-4 rounded-xl border border-slate-800"><div className="text-xs font-bold text-purple-400 uppercase mb-2 flex items-center gap-2"><Scale className="w-3 h-3"/> 对比思考</div><p className="text-sm text-slate-300">{currentModel.concept?.contrast}</p></div>
                          </div>
                        </div>
                        <Card><div className="flex items-center gap-2 text-emerald-400 font-bold text-sm uppercase mb-4"><Star className="w-4 h-4"/> 操作算法</div><ul className="space-y-3 text-sm text-slate-300 list-none pl-0">{currentModel.algorithm?.map((step,i) => (<li key={i} className="flex items-start gap-3"><div className="w-5 h-5 rounded-full bg-emerald-900/50 text-emerald-400 flex items-center justify-center text-xs font-bold shrink-0 mt-0.5 font-mono">{i+1}</div><span className="leading-relaxed">{step}</span></li>))}</ul></Card>
                        <ActionCard scene={currentModel.actionableScene} />
                        <div className="mt-8"><MasteryCheck isMastered={false} onToggle={()=>{}} /><div className="h-4"></div><ReflectionNote /></div>
                      </div>
                      <div className="w-full lg:w-80 space-y-6">
                         <BilibiliEmbed bvid={currentModel.bvid} />
                         <ConceptDiagram model={currentModel} />
                         <Card className="bg-slate-900 border-slate-800"><div className="flex items-center gap-2 text-blue-400 font-bold text-sm uppercase mb-3"><BookOpen className="w-4 h-4"/> 案例档案</div><h4 className="text-white font-bold mb-2 text-sm">{currentModel.caseStudy?.title}</h4><p className="text-xs text-slate-400 leading-relaxed">{currentModel.caseStudy?.content}</p></Card>
                         <Card className="border-orange-500/20 bg-orange-950/10"><div className="flex items-center gap-2 text-orange-400 font-bold text-sm uppercase mb-3"><Target className="w-4 h-4"/> 微挑战</div><h5 className="text-orange-100 font-bold text-sm mb-1">{currentModel.challenge?.title}</h5><p className="text-sm text-slate-300 mb-4 leading-relaxed">{currentModel.challenge?.desc}</p><button className="w-full py-2 bg-orange-600/80 hover:bg-orange-600 text-white text-xs font-bold rounded transition-colors">接受挑战</button></Card>
                      </div>
                    </div>
                  </div>
               </div>
             ) : (
               <div className="max-w-6xl mx-auto p-8 animate-boot flex flex-col items-center justify-center min-h-[80vh]">
                 <div className="text-center mb-16">
                    <motion.div initial={{ y: 20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.2 }} className="inline-flex items-center px-4 py-2 rounded-full bg-blue-500/10 text-blue-400 text-xs font-bold mb-8 border border-blue-500/20 backdrop-blur-sm">
                      <Sparkles className="w-3 h-3 mr-2 animate-pulse" /> Titan Mindset v10.4
                    </motion.div>
                    <h1 className="text-5xl md:text-8xl font-bold text-white mb-6 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-500">Cognitive<br/>Operating System</h1>
                    <p className="text-slate-400 text-xl max-w-2xl mx-auto font-light">专为科技特长生打造的 <span className="text-white font-semibold">100+</span> 底层思维模型库。</p>
                 </div>
                 
                 <div className="grid md:grid-cols-3 gap-6 w-full max-w-4xl">
                    <Card className="hover:border-blue-500/50 cursor-pointer group bg-gradient-to-b from-slate-800/50 to-slate-900/50" onClick={() => setShowPricing(true)}>
                       <div className="flex justify-between items-start mb-4">
                         <div className="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform shadow-lg shadow-orange-500/20"><Crown className="text-white w-6 h-6"/></div>
                         <Badge color="gold">PRO</Badge>
                       </div>
                       <h3 className="text-xl font-bold text-white mb-2">升级 Pro 会员</h3>
                       <p className="text-sm text-slate-400">解锁完整认知武器库，获取 B 站深度解析与实战算法。</p>
                    </Card>
                    <Card className="hover:border-blue-500/50 bg-slate-900/40">
                       <div className="w-12 h-12 bg-blue-600/20 text-blue-400 rounded-2xl flex items-center justify-center mb-4"><LayoutDashboard className="w-6 h-6"/></div>
                       <h3 className="text-xl font-bold text-white mb-2">学习进度</h3>
                       <div className="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden mb-2"><div className="bg-blue-500 w-1/3 h-full"></div></div>
                       <p className="text-xs text-slate-500">已掌握 3/100 模型</p>
                    </Card>
                    <Card className="hover:border-blue-500/50 bg-slate-900/40">
                       <div className="w-12 h-12 bg-emerald-600/20 text-emerald-400 rounded-2xl flex items-center justify-center mb-4"><Grid className="w-6 h-6"/></div>
                       <h3 className="text-xl font-bold text-white mb-2">认知格栅</h3>
                       <p className="text-sm text-slate-400">构建跨学科的多元思维模型网络。</p>
                    </Card>
                 </div>
               </div>
             )}
          </div>
          <PricingModal isOpen={showPricing} onClose={() => setShowPricing(false)} onPurchase={handleUpgrade} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TitanApp />);
  </script>
</body>
</html>
