    <script>
        // Typing Effect
        const text = "‰Ω†Â•ΩÂëÄÔºåÊàëÊòØÂë®Â∞èÈ∫¶„ÄÇ\n‰∏ìÊ≥®ÁßëÊäÄÁâπÈïøÁîüÂüπÂÖªÂçÅ‰∫åÂπ¥„ÄÇ\nÊ≠£Âú®ÊûÑÂª∫Â±û‰∫éÊàëÁöÑÊï∞Â≠óÂåñÁ¨¨‰∫åÂ§ßËÑë„ÄÇ";
        const bioElement = document.getElementById('bio-text');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                const char = text.charAt(index);
                bioElement.innerHTML += char === '\n' ? '<br>' : char;
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Start typing after a slight delay
        setTimeout(typeWriter, 500);

        // Background Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff00ff';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        // Music Control
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('musicToggle');
        let isPlaying = false;

        // Set initial volume
        bgm.volume = 0.3;

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgm.pause();
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = 'üéµ';
                musicBtn.style.animation = 'none';
            } else {
                bgm.play().catch(e => console.log("Audio play failed:", e));
                musicBtn.classList.add('playing');
                musicBtn.innerHTML = 'II';
            }
            isPlaying = !isPlaying;
        });

        // ---------------------------------------------------------
        // 3D Sci-Fi Background (Three.js)
        // ---------------------------------------------------------
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // 1. Starfield (Warp Effect)
        const starGeo = new THREE.BufferGeometry();
        const starCount = 6000;
        const posArray = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 4000; // Spread stars wide
        }

        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const starMat = new THREE.PointsMaterial({
            color: 0x00f3ff,
            size: 2,
            transparent: true,
            opacity: 0.8
        });

        const starMesh = new THREE.Points(starGeo, starMat);
        scene.add(starMesh);

        // 2. Cyber Planet (Wireframe)
        const planetGeo = new THREE.IcosahedronGeometry(300, 2);
        const planetMat = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const planet = new THREE.Mesh(planetGeo, planetMat);
        planet.position.z = -500; // Far in the background
        scene.add(planet);

        // 3. Interaction & Animation Variables
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);

            // Star Warp Animation
            const positions = starGeo.attributes.position.array;
            for (let i = 1; i < starCount * 3; i += 3) { // Iterate Z coordinates
                positions[i + 1] += 10; // Move stars towards camera (Z+)

                // Reset if passed camera
                if (positions[i + 1] > 1000) {
                    positions[i + 1] = -3000;
                }
            }
            starGeo.attributes.position.needsUpdate = true;

            // Planet Rotation
            planet.rotation.x += 0.001;
            planet.rotation.y += 0.002;

            // Camera Parallax (Smooth follow)
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            starMesh.rotation.y += 0.0005; // Slowly rotate the whole starfield
            starMesh.rotation.x = targetY * 0.2;
            starMesh.rotation.y += targetX * 0.2;

            renderer.render(scene, camera);
        }

        animate();
    </script>
