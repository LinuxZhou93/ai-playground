<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhou Xiaomai | 星际指挥官</title>
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --hud-color: #00f3ff;
            --hud-alert: #ff3333;
            --hud-dim: rgba(0, 243, 255, 0.3);
            --bg-color: #000;
        }

        * {
            box-sizing: border-box;
            cursor: crosshair;
            /* Global crosshair cursor */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--hud-color);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            /* Prevent scroll, it's a fixed cockpit */
            height: 100vh;
            width: 100vw;
        }

        /* ---------------------------------------------------------
           3D Background Canvas
           --------------------------------------------------------- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* ---------------------------------------------------------
           Cockpit HUD Overlay (The "Window" Frame)
           --------------------------------------------------------- */
        .cockpit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through */
            background: radial-gradient(circle at center, transparent 60%, rgba(0, 10, 20, 0.8) 100%);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9);
        }

        /* HUD Lines */
        .hud-line {
            position: absolute;
            background: var(--hud-color);
            opacity: 0.5;
        }

        .hl-top {
            top: 50px;
            left: 50px;
            right: 50px;
            height: 1px;
        }

        .hl-bottom {
            bottom: 50px;
            left: 50px;
            right: 50px;
            height: 1px;
        }

        .hl-left {
            top: 50px;
            bottom: 50px;
            left: 50px;
            width: 1px;
        }

        .hl-right {
            top: 50px;
            bottom: 50px;
            right: 50px;
            width: 1px;
        }

        /* HUD Data Blocks */
        .hud-data {
            position: absolute;
            font-size: 0.8rem;
            color: var(--hud-color);
            text-shadow: 0 0 5px var(--hud-color);
        }

        .hd-tl {
            top: 20px;
            left: 50px;
        }

        .hd-tr {
            top: 20px;
            right: 50px;
            text-align: right;
        }

        .hd-bl {
            bottom: 20px;
            left: 50px;
        }

        .hd-br {
            bottom: 20px;
            right: 50px;
            text-align: right;
        }

        /* ---------------------------------------------------------
           Main Holographic Terminal (Content)
           --------------------------------------------------------- */
        .main-terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            width: 800px;
            max-width: 90%;
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid var(--hud-dim);
            padding: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
            text-align: center;
            transition: transform 0.1s ease-out;
            /* For subtle parallax */
        }

        .main-terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 243, 255, 0.05) 3px);
            pointer-events: none;
        }

        /* Avatar */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--hud-color);
            object-fit: cover;
            filter: sepia(100%) hue-rotate(130deg) saturate(200%);
            /* Hologram effect */
            opacity: 0.9;
        }

        .avatar-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-top: 2px solid var(--hud-color);
            animation: scan 2s linear infinite;
            box-shadow: 0 0 15px var(--hud-color);
        }

        @keyframes scan {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0 0 10px;
            color: #fff;
            text-shadow: 0 0 10px var(--hud-color);
            letter-spacing: 4px;
        }

        .status-text {
            color: var(--hud-color);
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Grid of Links */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .cmd-btn {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--hud-color);
            color: var(--hud-color);
            padding: 15px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cmd-btn:hover {
            background: var(--hud-color);
            color: #000;
            box-shadow: 0 0 20px var(--hud-color);
        }

        .cmd-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: #fff;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }

        /* Music Button */
        .music-toggle {
            position: fixed;
            top: 80px;
            right: 80px;
            z-index: 100;
            color: var(--hud-color);
            border: 1px solid var(--hud-color);
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        .music-toggle:hover {
            background: var(--hud-color);
            color: #000;
        }
    </style>
</head>

<body>

    <!-- 3D Scene -->
    <canvas id="bg-canvas"></canvas>

    <!-- Audio -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div class="music-toggle" id="musicBtn">[ AUDIO: OFF ]</div>

    <!-- Cockpit HUD -->
    <div class="cockpit-overlay">
        <div class="hud-line hl-top"></div>
        <div class="hud-line hl-bottom"></div>
        <div class="hud-line hl-left"></div>
        <div class="hud-line hl-right"></div>

        <div class="hud-data hd-tl">
            SYS.STATUS: ONLINE<br>
            CPU: <span id="cpu-val">45%</span>
        </div>
        <div class="hud-data hd-tr">
            COORDS: <span id="coords">00.00.00</span><br>
            VELOCITY: MACH 10
        </div>
        <div class="hud-data hd-bl">
            SHIELDS: 100%<br>
            WEAPONS: SAFE
        </div>
        <div class="hud-data hd-br">
            TIME: <span id="time-display">00:00:00</span>
        </div>
    </div>

    <!-- Main Terminal -->
    <div class="main-terminal" id="terminal">
        <div class="avatar-container">
            <img src="avatar_optimized.jpg" class="avatar">
            <div class="avatar-scan"></div>
        </div>

        <h1>ZHOU XIAOMAI</h1>
        <div class="status-text">
            > 身份识别: 架构师 / 领航员<br>
            > 任务目标: 构建数字化第二大脑
        </div>

        <div class="command-grid">
            <a href="https://github.com/LinuxZhou93" target="_blank" class="cmd-btn">GITHUB_基地</a>
            <a href="blog.html" class="cmd-btn">教育_日志</a>
            <a href="post-4.html" class="cmd-btn">培养_图谱</a>
            <a href="post-5.html" class="cmd-btn">认知_系统</a>
            <a href="games.html" class="cmd-btn">模拟_训练场</a>
            <a href="mailto:zhoulin.linux@gmail.com" class="cmd-btn">建立_通讯</a>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // HUD Logic
        // ---------------------------------------------------------
        function updateHUD() {
            const now = new Date();
            document.getElementById('time-display').innerText = now.toLocaleTimeString();
            document.getElementById('cpu-val').innerText = Math.floor(Math.random() * 20 + 30) + '%';
            document.getElementById('coords').innerText =
                `${Math.floor(Math.random() * 99)}.${Math.floor(Math.random() * 99)}.${Math.floor(Math.random() * 99)}`;
        }
        setInterval(updateHUD, 1000);
        updateHUD();

        // Music
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;
        bgm.volume = 0.4;

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgm.pause();
                musicBtn.innerText = '[ AUDIO: OFF ]';
            } else {
                bgm.play();
                musicBtn.innerText = '[ AUDIO: ON ]';
            }
            isPlaying = !isPlaying;
        });

        // ---------------------------------------------------------
        // 3D Realistic Space Scene (Three.js)
        // ---------------------------------------------------------
        const canvas = document.getElementById('bg-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.001); // Deep space fog

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 1;
        camera.rotation.x = Math.PI / 2; // Look up/forward

        // 1. Realistic Starfield (Thousands of particles)
        const starGeo = new THREE.BufferGeometry();
        const starCount = 15000;
        const positions = new Float32Array(starCount * 3);
        const velocities = []; // For warp effect

        for (let i = 0; i < starCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 600;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 600;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 600;
            velocities.push(0);
        }

        starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create a soft glow texture for stars
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

        const starMat = new THREE.PointsMaterial({
            color: 0xaaaaaa,
            size: 0.7,
            map: sprite,
            transparent: true,
            opacity: 0.8
        });

        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 2. Interaction
        let mouseX = 0;
        let mouseY = 0;
        const terminal = document.getElementById('terminal');

        document.addEventListener('mousemove', (e) => {
            // Normalize mouse position -1 to 1
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;

            // Move Terminal (Parallax)
            terminal.style.transform = `translate(-50%, -50%) perspective(1000px) rotateY(${mouseX * 5}deg) rotateX(${-mouseY * 5}deg)`;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 3. Animation Loop
        function animate() {
            // Move stars to simulate forward movement
            const posAttribute = starGeo.attributes.position;

            for (let i = 0; i < starCount; i++) {
                // Move star in Y direction (relative to camera rotation) effectively Z
                // Actually let's just move them towards camera.
                // Since camera is rotated X=90deg, Y is "forward".

                let y = posAttribute.getY(i);
                y -= 0.5; // Cruise speed

                // Warp effect based on mouse Y (Throttle)
                // if(mouseY > 0) y -= mouseY * 2; 

                if (y < -300) {
                    y = 300;
                }

                posAttribute.setY(i, y);
            }
            posAttribute.needsUpdate = true;

            // Camera Look (Mouse Interaction)
            // Gently rotate camera based on mouse
            camera.rotation.y += (-mouseX * 0.5 - camera.rotation.y) * 0.05;
            camera.rotation.x += ((Math.PI / 2 + mouseY * 0.2) - camera.rotation.x) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

    </script>
</body>

</html>
