<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhou Xiaomai | AI 时代重塑自我</title>
    <style>
        /* 全局设置 */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* 更深邃的黑 */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* 顶部文字 Logo */
        .logo {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #444;
            text-transform: uppercase;
        }

        /* 头像容器 */
        .avatar-container {
            position: relative;
            margin-bottom: 30px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            object-fit: cover;
            /* 蓝色呼吸灯光效 */
            box-shadow: 0 0 25px rgba(0, 120, 255, 0.4); 
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05); /* 鼠标放上去会放大 */
        }

        /* 主标题 */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 简介文字 */
        .bio {
            font-size: 1.1rem;
            color: #888;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        /* 链接按钮 */
        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            color: #ccc;
            padding: 10px 25px;
            border: 1px solid #333;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: #0a0a0a;
        }

        .btn:hover {
            border-color: #fff;
            color: #fff;
            background: #111;
        }
