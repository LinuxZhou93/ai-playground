    <script>
        // Typing Effect
        const text = "‰Ω†Â•ΩÂëÄÔºåÊàëÊòØÂë®Â∞èÈ∫¶„ÄÇ\n‰∏ìÊ≥®ÁßëÊäÄÁâπÈïøÁîüÂüπÂÖªÂçÅ‰∫åÂπ¥„ÄÇ\nÊ≠£Âú®ÊûÑÂª∫Â±û‰∫éÊàëÁöÑÊï∞Â≠óÂåñÁ¨¨‰∫åÂ§ßËÑë„ÄÇ";
        const bioElement = document.getElementById('bio-text');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                const char = text.charAt(index);
                bioElement.innerHTML += char === '\n' ? '<br>' : char;
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Start typing after a slight delay
        setTimeout(typeWriter, 500);

        // Background Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff00ff';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        // Mouse Interaction
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                // Mouse repulsion
                if (mouse.x != null) {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        const angle = Math.atan2(dy, dx);
                        p.x += Math.cos(angle) * 2;
                        p.y += Math.sin(angle) * 2;
                    }
                }

                p.update();
                p.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
