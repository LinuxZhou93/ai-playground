<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Science Lab - AI Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/ai-assistant.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --ccd-noise-url: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAAAAAAAAAABMTExERERmZmUbbDt1AAAACHRSTlMAMwA3M2YzM2Y0r6QwAAAAQUlEQVQ4y2NgQAX8DIwsCgwMDCz8DCDKyMLA8B+I/wPx/6H4PxD/B+L/QPH/ofg/EP8H4v9A8f+h+D8Q/wfC/wEAxF0v055O01IAAAAASUVORK5CYII=');
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* CCD Noise Background */
        .ccd-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--ccd-noise-url);
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
        }

        /* Nav Glass Effect */
        .glass-effect {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* CRT/CCD Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.15;
        }

        /* Typography */
        .font-tech {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease-out;
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-blue);
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <div class="grid-bg"></div>

    <!-- Navigation -->

            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-green-300 hover:bg-green-900/30"
                onclick="filterLabs('Chemistry')">
                <span data-zh="化学 (CHEMISTRY)" data-en="CHEMISTRY">化学 (CHEMISTRY)</span>
            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-yellow-300 hover:bg-yellow-900/30"

                <span data-zh="生物 (BIOLOGY)" data-en="BIOLOGY">生物 (BIOLOGY)</span>
            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-red-300 hover:bg-red-900/30"

            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-pink-300 hover:bg-pink-900/30"

            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-indigo-300 hover:bg-indigo-900/30"

                <span data-zh="计算机 (CS)" data-en="COMPUTER SCIENCE">计算机 (CS)</span>
            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-orange-300 hover:bg-orange-900/30"
                onclick="filterLabs('Electronics')">
                <span data-zh="电子 (ELEC)" data-en="ELECTRONICS">电子 (ELEC)</span>
            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-gray-300 hover:bg-gray-800/30"
                onclick="filterLabs('Mechanical')">
                <span data-zh="机械 (MECH)" data-en="MECHANICAL">机械 (MECH)</span>
            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-teal-300 hover:bg-teal-900/30"

                <span data-zh="网络 (NET)" data-en="NETWORKING">网络 (NET)</span>
            </button>
            <button class="glass-card px-6 py-2 rounded-full text-sm font-tech text-emerald-300 hover:bg-emerald-900/30"
                onclick="filterLabs('Data Science')">
                <span data-zh="数据 (DATA)" data-en="DATA SCIENCE">数据 (DATA)</span>
            </button>
        </div>

        <!-- Labs Grid -->
        <div id="labs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards will be injected here via JS -->

    </main>

    <!-- Modal for Simulation -->
    <div id="sim-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 sm:p-8">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div
            class="glass-card w-full max-w-6xl h-[85vh] flex flex-col rounded-2xl relative overflow-hidden modal-enter">
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-white/10 bg-black/20">
                <div class="flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    <h3 id="modal-title" class="font-tech text-xl text-white">SIMULATION_NAME</h3>
                </div>
                <button onclick="closeModal()"
                    class="text-gray-400 hover:text-white transition-colors bg-white/5 hover:bg-white/10 rounded-lg p-2">
                    <i class="fas fa-times"></i> ESC
                </button>
            </div>

            <!-- Modal Content (Iframe) -->
            <div class="flex-grow w-full bg-black relative">
                <div id="loader" class="absolute inset-0 flex items-center justify-center text-cyan-500 font-mono">
                    装载核心中...
                </div>

                <!-- Blocked UI Overlay -->
                <div id="blocked-ui"
                    class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/95 hidden">
                    <i class="fas fa-external-link-alt text-6xl text-cyan-500 mb-6 animate-pulse"></i>
                    <h3 class="font-tech text-2xl text-white mb-2">EXTERNAL SOURCE</h3>
                    <p class="font-mono text-gray-400 mb-8 text-center max-w-md px-4">
                        此实验源 (<span id="blocked-host" class="text-cyan-300"></span>) 不支持嵌入。<br>
                        请在新窗口中启动。<br>
                        <span class="text-xs text-gray-600 mt-2 block">Source restricts embedding
                            (X-Frame-Options)</span>
                    </p>
                    <button id="blocked-launch-btn"
                        class="glass-card px-8 py-3 rounded-full text-cyan-300 font-bold hover:bg-cyan-900/50 transition-all border border-cyan-500/30 hover:shadow-[0_0_20px_rgba(6,182,212,0.3)]">
                        在新窗口启动 / LAUNCH
                    </button>
                </div>

                <iframe id="sim-frame" src="" class="w-full h-full border-none relative z-10" allowfullscreen
                    onload="document.getElementById('loader').style.display='none'"></iframe>
            </div>

            <!-- Modal Footer -->
            <div
                class="px-6 py-3 border-t border-white/10 bg-black/20 text-xs font-mono text-gray-500 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <span id="modal-source">来源: SYSTEM</span>
                    <span id="modal-status">状态: 运行中</span>
                </div>
                <button onclick="window.open(document.getElementById('sim-frame').src || currentExpUrl, '_blank')"
                    class="text-cyan-500 hover:text-cyan-300 font-bold flex items-center gap-1 transition-colors">
                    <i class="fas fa-external-link-alt"></i> <span id="modal-new-tab">新窗口打开</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/experiments.js"></script>
    <script>
        // DOM Elements
        const grid = document.getElementById('labs-grid');
        const modal = document.getElementById('sim-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSource = document.getElementById('modal-source');
        const simFrame = document.getElementById('sim-frame');
        const loader = document.getElementById('loader');
        const blockedUi = document.getElementById('blocked-ui');
        const blockedHost = document.getElementById('blocked-host');
        const blockedLaunchBtn = document.getElementById('blocked-launch-btn');

        // Language State
        let currentLang = 'zh'; // Default Chinese
        let currentExpUrl = ''; // Store URL for external launch

        const translations = {
            zh: {
                navTitle: '万物实验室',
                heroTitle: 'INFINITE LAB',
                heroSubtitle: '> 初始化虚拟实验核心...<br class="hidden md::inline" />> 请选择模块开始模拟交互。',
                loader: '装载核心中...',
                source: '来源: SYSTEM',
                status: '状态: 运行中',
                newTab: '新窗口打开',
                startLab: '启动实验'
            },
            en: {
                navTitle: 'INFINITE LAB',
                heroTitle: 'INFINITE LAB',
                heroSubtitle: '> VIRTUAL CORE INITIALIZED...<br class="hidden md::inline" />> SELECT MODULE TO BEGIN.',
                loader: 'LOADING CORE...',
                source: 'SOURCE: SYSTEM',
                status: 'STATUS: RUNNING',
                newTab: 'OPEN IN NEW TAB',
                startLab: 'START'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            try {
                const t = translations[currentLang];

                // Static text updates
                const navTitle = document.getElementById('nav-title');
                if (navTitle) navTitle.innerHTML = t.navTitle + ' <span class="text-xs text-white/50 ml-2">v2.0.45</span>';

                const heroTitle = document.getElementById('hero-title');
                if (heroTitle) heroTitle.innerText = t.heroTitle;

                const heroSubtitle = document.getElementById('hero-subtitle');
                if (heroSubtitle) heroSubtitle.innerHTML = t.heroSubtitle;

                if (loader) loader.innerText = t.loader;
                if (modalSource) modalSource.innerText = t.source + (modalSource.innerText.split(': ')[1] ? ': ' + modalSource.innerText.split(': ')[1] : '');
                const modalStatus = document.getElementById('modal-status');
                if (modalStatus) modalStatus.innerText = t.status;
                const modalNewTab = document.getElementById('modal-new-tab');
                if (modalNewTab) modalNewTab.innerText = t.newTab;

                const langBtn = document.getElementById('lang-btn');
                if (langBtn) langBtn.innerText = currentLang === 'zh' ? 'EN/CN' : 'CN/EN';

                const navHome = document.getElementById('nav-home');
                if (navHome) navHome.innerText = currentLang === 'zh' ? '首页' : 'HOME';

                // Filter buttons
                document.querySelectorAll('#filter-container span[data-zh]').forEach(el => {
                    const text = el.getAttribute(`data-${currentLang}`);
                    if (text) el.innerText = text;
                });

                // Re-render grid to update button text
                renderLabs(currentFilter);
            } catch (e) {
                console.error("Language update failed:", e);
            }
        }

        let currentFilter = 'all';

        // Manual Translations for common PhET items if API data is missing zh
        const manualTranslations = {
            "Acid-Base Solutions": "酸碱溶液",
            "Area Builder": "面积构建",
            "Area Model Algebra": "代数面积模型",
            "Area Model Decimals": "小数面积模型",
            "Area Model Introduction": "面积模型入门",
            "Area Model Multiplication": "面积模型乘法",
            "Arithmetic": "算术",
            "Atomic Interactions": "原子相互作用",
            "Balancing Act": "平衡实验",
            "Balancing Chemical Equations": "配平化学方程式",
            "Balloons and Static Electricity": "气球与静电",
            "Beer's Law Lab": "比尔定律实验室",
            "Bending Light": "光的折射",
            "Blackbody Spectrum": "黑体辐射光谱",
            "Build a Fraction": "分数构建",
            "Build a Molecule": "分子构建",
            "Build a Nucleus": "原子核构建",
            "Build an Atom": "原子构建",
            "Buoyancy": "浮力",
            "Buoyancy: Basics": "浮力基础",
            "Calculus Grapher": "微积分绘图器",
            "Capacitor Lab": "电容器实验室",
            "Capacitor Lab: Basics": "电容器实验室基础",
            "Center and Variability": "中心与变异性",
            "Charges and Fields": "电荷与电场",
            "Circuit Construction Kit: AC": "电路搭建：交流电",
            "Circuit Construction Kit: DC": "电路搭建：直流电",
            "Collision Lab": "碰撞实验室",
            "Color Vision": "色觉",
            "Concentration": "浓度",
            "Coulomb's Law": "库仑定律",
            "Curve Fitting": "曲线拟合",
            "Density": "密度",
            "Diffusion": "扩散",
            "Energy Forms and Changes": "能量形式与转换",
            "Energy Skate Park": "能量滑板公园",
            "Equality Explorer": "等式探索",
            "Faraday's Law": "法拉第定律",
            "Forces and Motion: Basics": "力与运动基础",
            "Friction": "摩擦力",
            "Gas Properties": "气体性质",
            "Gene Expression Essentials": "基因表达基础",
            "Geometric Optics": "几何光学",
            "Gravity and Orbits": "引力与轨道",
            "Greenhouse Effect": "温室效应",
            "Hooke's Law": "胡克定律",
            "Isotopes and Atomic Mass": "同位素与原子质量",
            "John Travoltage": "约翰·特拉沃尔塔奇 (静电)",
            "Kepler's Laws": "开普勒定律",
            "Masses and Springs": "弹簧振子",
            "Molecules and Light": "分子与光",
            "Molecule Shapes": "分子形状",
            "Natural Selection": "自然选择",
            "Neuron": "神经元",

            "Waves Intro": "波的入门"

        // Helper to get domain/host
        function getHostName(url) {
            try {
                return new URL(url).hostname;
            } catch {
                return 'External';
            }
        }

        // Render Labs
        function renderLabs(filter = 'all') {
            currentFilter = filter;
            if (typeof experiments === 'undefined') {
                grid.innerHTML = '<div class="col-span-full text-red-500 text-center p-8 border border-red-500/30 bg-red-900/10 rounded-xl">Error: experiments.js failed to load. Please check network/console.</div>';
                return;
            }


            try {
                grid.innerHTML = '';
                const filteredData = filter === 'all'
                    ? experiments
                    : experiments.filter(item => item.category === filter);

                if (filteredData.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-gray-500 text-center p-8 border border-gray-500/30 bg-gray-900/10 rounded-xl font-mono">No simulation found / 暂无该分类实验</div>';
                    return;
                }

                // Highlight active button
                document.querySelectorAll('#filter-container button').forEach(btn => {
                    btn.classList.remove('ring-1', 'ring-cyan-500/50');
                    const span = btn.querySelector('span');
                    if (span) {
                        const zhText = span.getAttribute('data-zh');
                        if ((filter === 'all' && zhText.includes('全部')) || zhText.includes(filter)) {
                            // btn.classList.add('ring-1', 'ring-cyan-500/50'); // Optional active state
                        }
                    }
                });

                filteredData.forEach((exp, index) => {
                    const card = document.createElement('div');
                    card.className = "experiment-card glass-card rounded-xl overflow-hidden hover:shadow-cyan-500/20 transition-all duration-300 group animate-fade-in";
                    card.style.animationDelay = `${index * 50}ms`;

                    // Localization
                    let title = currentLang === 'zh' ? (exp.title_zh || manualTranslations[exp.title] || exp.title) : exp.title;
                    let description = currentLang === 'zh' ? (exp.description_zh || exp.description) : exp.description;
                    if (!description) description = "No description available.";

                    // Truncate description
                    if (description.length > 80) description = description.substring(0, 80) + '...';

                    card.innerHTML = `
                        <div class="relative h-48 overflow-hidden cursor-pointer" onclick="openModal('${exp.url}', '${title.replace(/'/g, "\\'")}', '${exp.category}')">
                            <img src="${exp.thumbnail}" alt="${title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                            <div class="absolute bottom-4 left-4 right-4">
                                <span class="text-xs font-mono text-cyan-400 mb-1 block tracking-wider uppercase flex items-center gap-2">
                                     <i class="fas fa-tag"></i> ${exp.category}
                                     ${exp.embeddable === false ? '<span class="text-orange-400" title="Opens in new window"><i class="fas fa-external-link-alt"></i></span>' : ''}
                                </span>
                                <h3 class="font-tech text-xl text-white group-hover:text-cyan-300 transition-colors">${title}</h3>
                            </div>
                        </div>
                        <div class="p-4 border-t border-white/5">
                            <p class="text-gray-400 text-sm mb-4 h-10 overflow-hidden text-ellipsis">${description}</p>
                            <button onclick="openModal('${exp.url}', '${title.replace(/'/g, "\\'")}', '${exp.category}')"
                                class="w-full bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 hover:text-white border border-cyan-500/30 rounded-lg py-2 font-mono text-xs transition-all flex items-center justify-center gap-2 group-hover:border-cyan-400/50">
                                <i class="fas fa-play"></i> <span>${translations[currentLang].startLab}</span>
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error("Render failed:", e);
                grid.innerHTML = `<div class="col-span-full text-red-500">Render Error: ${e.message}</div>`;
            }
        }

        // Modal Logic
        function openModal(url, title, category) {
            currentExpUrl = url;
            if (modalTitle) modalTitle.innerText = title;
            if (modalSource) modalSource.innerText = `来源: ${category} / SYSTEM`;

            // Check if embeddable (Look up in data)
            const exp = experiments.find(e => e.url === url);
            const isEmbeddable = exp ? (exp.embeddable !== false) : true; // Default true if legacy

            // Reset UI
            if (loader) loader.style.display = 'flex';
            if (blockedUi) blockedUi.classList.add('hidden');
            if (simFrame) {
                simFrame.classList.remove('hidden');
                simFrame.src = ""; // Clear first
            }

            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            if (isEmbeddable) {
                setTimeout(() => {
                    if (simFrame) simFrame.src = url;
                }, 100);
            } else {
                // Not embeddable
                if (loader) loader.style.display = 'none';
                if (simFrame) simFrame.classList.add('hidden');
                if (blockedUi) {
                    blockedUi.classList.remove('hidden');
                    if (blockedHost) blockedHost.innerText = getHostName(url);
                    if (blockedLaunchBtn) blockedLaunchBtn.onclick = () => window.open(url, '_blank');
                }
            }
        }

        function closeModal() {
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
            if (simFrame) simFrame.src = '';
            currentExpUrl = '';
        }

        // Close on Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Filter helper
        function filterLabs(category) {
            renderLabs(category);
        }

        // Initialize
        window.addEventListener('load', () => {
            renderLabs('all');
        });
    </script>

            initAIAssistant('labs');
        });
