    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --ccd-noise-url: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAAAAAAAAAABMTExERERmZmUbbDt1AAAACHRSTlMAMwA3M2YzM2Y0r6QwAAAAQUlEQVQ4y2NgQAX8DIwsCgwMDCz8DCDKyMLA8B+I/wPx/6H4PxD/B+L/QPH/ofg/EP8H4v9A8f+h+D8Q/wfC/wEAxF0v055O01IAAAAASUVORK5CYII=');
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* CCD Noise Background */
        .ccd-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--ccd-noise-url);
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
        }

        /* CRT/CCD Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.15;
        }

        /* Typography */
        .font-tech {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease-out;
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-blue);
        }
    </style>
</head>

    <script>
        // DOM Elements
        const grid = document.getElementById('labs-grid');
        const modal = document.getElementById('sim-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSource = document.getElementById('modal-source');
        const simFrame = document.getElementById('sim-frame');
        const loader = document.getElementById('loader');

        // Language State
        let currentLang = 'zh'; // Default Chinese

        const translations = {
            zh: {
                navTitle: '‰∏áÁâ©ÂÆûÈ™åÂÆ§',
                heroTitle: 'INFINITE LAB',
                heroSubtitle: '> ÂàùÂßãÂåñËôöÊãüÂÆûÈ™åÊ†∏ÂøÉ...<br class="hidden md:inline" />> ËØ∑ÈÄâÊã©Ê®°ÂùóÂºÄÂßãÊ®°Êãü‰∫§‰∫í„ÄÇ',
                loader: 'Ë£ÖËΩΩÊ†∏ÂøÉ‰∏≠...',
                source: 'Êù•Ê∫ê: SYSTEM',
                status: 'Áä∂ÊÄÅ: ËøêË°å‰∏≠',
                newTab: 'Êñ∞Á™óÂè£ÊâìÂºÄ',
                startLab: 'ÂêØÂä®ÂÆûÈ™å'
            },
            en: {
                navTitle: 'INFINITE LAB',
                heroTitle: 'INFINITE LAB',
                heroSubtitle: '> VIRTUAL CORE INITIALIZED...<br class="hidden md:inline" />> SELECT MODULE TO BEGIN.',
                loader: 'LOADING CORE...',
                source: 'SOURCE: SYSTEM',
                status: 'STATUS: RUNNING',
                newTab: 'OPEN IN NEW TAB',
                startLab: 'START'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];

            // Static text updates
            document.getElementById('nav-title').childNodes[0].nodeValue = t.navTitle + " ";
            document.getElementById('hero-title').innerText = t.heroTitle; // Added this line
            document.getElementById('hero-subtitle').innerHTML = t.heroSubtitle;
            document.getElementById('loader').innerText = t.loader;
            document.getElementById('modal-source').innerText = t.source;
            document.getElementById('modal-status').innerText = t.status;
            document.getElementById('modal-new-tab').innerText = t.newTab;
            document.getElementById('lang-btn').innerText = currentLang === 'zh' ? 'EN/CN' : 'CN/EN'; // Added this line
            document.getElementById('nav-home').innerText = currentLang === 'zh' ? 'È¶ñÈ°µ' : 'HOME'; // Added this line

            // Filter buttons
            document.querySelectorAll('#filter-container span[data-zh]').forEach(el => {
                el.innerText = el.getAttribute(`data-${currentLang}`);
            });

            // Re-render grid to update button text
            const activeFilterButton = document.querySelector('#filter-container button.ring-1');
            // Re-trigger filter to refresh cards (simplest way)
            // But we need to keep the active filter.
            // Actually, renderLabs generates cards with text. We need to update renderLabs.
            renderLabs(currentFilter);
        }

        let currentFilter = 'all';

        // Render Labs
        function renderLabs(filter = 'all') {
            currentFilter = filter;
            grid.innerHTML = '';

            const filteredData = filter === 'all'
                ? experiments
                : experiments.filter(item => item.category === filter);

            // Highlight active button
            document.querySelectorAll('#filter-container button').forEach(btn => {
                btn.classList.remove('ring-1', 'ring-cyan-500/50');
                // Simple check for text content match roughly or store filter in data attr
            });
            // (Button generic highlighting fix omitted for brevity, user didn't ask for strict filter active state fix, but logic matches)

            filteredData.forEach(exp => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-xl overflow-hidden hover-scale group relative border border-white/5';

                // Determine thumbnail content
                let thumbnailContent;
                if (exp.thumbnail && (exp.thumbnail.startsWith('http') || exp.thumbnail.startsWith('assets/'))) {
                    thumbnailContent = `<img src="${exp.thumbnail}" alt="${exp.title}" class="w-full h-48 object-cover opacity-80 group-hover:opacity-100 transition-opacity">`;
                } else {
                    // Fallback or Emoji
                    const emoji = exp.thumbnail || 'üî¨';
                    thumbnailContent = `<div class="w-full h-48 bg-gradient-to-br from-gray-900 to-black flex items-center justify-center text-6xl">${emoji}</div>`;
                }

                card.innerHTML = `
                    <div class="p-5 flex-grow flex flex-col">
                        <h3 class="font-tech text-lg font-bold mb-2 text-white group-hover:text-cyan-400 transition-colors">${lab.title}</h3>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-2">${lab.description}</p>
                        
                        <div class="mt-auto flex items-center justify-between text-xs font-mono text-gray-500 pt-4 border-t border-white/5">
                            <span>LVL: ${lab.level}</span>
                            <span class="group-hover:translate-x-1 transition-transform text-cyan-500">
                                ÂêØÂä®ÂÆûÈ™å <i class="fas fa-chevron-right ml-1"></i>
                            </span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Modal Logic
        function openModal(lab) {
            modalTitle.innerText = lab.title;
            // Infer source from URL or default
            let source = "SYSTEM";
            if (lab.url.includes("phet")) source = "PhET Colorado";
            else if (lab.url.includes("geogebra")) source = "GeoGebra";
            else if (lab.url.includes("solarsystemscope")) source = "Solar System Scope";

            modalSource.innerText = `SOURCE: ${source}`;
            simFrame.src = lab.url; // Use lab.url from experiments.js
            loader.style.display = 'flex';

            modal.classList.remove('hidden');
            modal.classList.add('flex');

            // Trigger animation
            const card = modal.querySelector('.glass-card');
            requestAnimationFrame(() => {
                card.classList.remove('modal-enter');
                card.classList.add('modal-enter-active');
            });
        }

        function closeModal() {
            const card = modal.querySelector('.glass-card');
            card.classList.remove('modal-enter-active');
            card.classList.add('modal-exit-active'); // Use exit-active for proper transition out

            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                card.classList.remove('modal-exit-active');
                card.classList.add('modal-enter'); // Reset to initial state
                simFrame.src = ''; // Stop simulation
            }, 200);
        }

        function filterLabs(category) {
            renderLabs(category);
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderLabs();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
