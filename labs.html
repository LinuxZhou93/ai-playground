        /* CCD Noise Background */
        .ccd-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--ccd-noise-url);
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);

        .glass-effect {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* CRT/CCD Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.15;
        }

        /* Typography */
        .font-tech {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease-out;
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-blue);
        }

        }

        // Modal Logic
        function openModal(lab, localizedTitle) {
            if (modalTitle) modalTitle.innerText = localizedTitle || lab.title;
            // Infer source from URL or default
            let source = "SYSTEM";
            if (lab.url.includes("phet")) source = "PhET Colorado";
            else if (lab.url.includes("geogebra")) source = "GeoGebra";
            else if (lab.url.includes("solarsystemscope")) source = "Solar System Scope";

            if (modalSource) modalSource.innerText = `SOURCE: ${source}`;
            if (simFrame) simFrame.src = lab.url;
            if (loader) loader.style.display = 'flex';

            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');

                // Trigger animation
                const card = modal.querySelector('.glass-card');
                if (card) {
                    requestAnimationFrame(() => {
                        card.classList.remove('modal-enter');
                        card.classList.add('modal-enter-active');
                    });
                }
            }
        }

        function closeModal() {
            if (!modal) return;
            const card = modal.querySelector('.glass-card');
            if (card) {
                card.classList.remove('modal-enter-active');
                card.classList.add('modal-exit-active');
            }

            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                if (card) {
                    card.classList.remove('modal-exit-active');
                    card.classList.add('modal-enter');
                }
                if (simFrame) simFrame.src = '';
            }, 200);
        }

        function filterLabs(category) {
            renderLabs(category);
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Loaded. Experiments:", typeof experiments !== 'undefined' ? experiments.length : 'undefined');
            renderLabs();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
