                <p className="text-gray-200 text-sm md:text-base leading-relaxed font-medium">
                  {data.outcome}
                </p>
              </div>
            </div>

            {/* Footer */}
            <div className="p-4 bg-gray-950 border-t border-gray-800 flex justify-end">
              <button
                onClick={onClose}
                className="px-6 py-2.5 bg-gray-800 hover:bg-gray-700 text-white rounded-lg text-sm font-bold transition-all transform active:scale-95"
              >
                关闭详情
              </button>
            </div>
          </div>
        </div>
      );
    };

    const ConnectingLine = ({ startId, endId, color = "#4B5563" }) => {
      const [coords, setCoords] = useState(null);

      const updateCoords = () => {
        const startEl = document.getElementById(startId);
        const endEl = document.getElementById(endId);

        if (startEl && endEl) {
          const startRect = startEl.getBoundingClientRect();
          const endRect = endEl.getBoundingClientRect();
          const container = document.getElementById('roadmap-container');
          if (!container) return;

          const containerRect = container.getBoundingClientRect();

          setCoords({
            x1: startRect.right - containerRect.left,
            y1: startRect.top + startRect.height / 2 - containerRect.top,
            x2: endRect.left - containerRect.left,
            y2: endRect.top + endRect.height / 2 - containerRect.top
          });
        }
      };

      useEffect(() => {
        updateCoords();
        window.addEventListener('resize', updateCoords);
        // Observer for dynamic content changes
        const observer = new ResizeObserver(updateCoords);
        const container = document.getElementById('roadmap-container');
        if (container) observer.observe(container);

        return () => {
          window.removeEventListener('resize', updateCoords);
          observer.disconnect();
        };
      }, []);

      // Additional backup for layout stabilization
      useEffect(() => {
        const timer = setTimeout(updateCoords, 500);
        return () => clearTimeout(timer);
      });

      if (!coords) return null;

      return (
        <svg className="absolute top-0 left-0 w-full h-full pointer-events-none z-0 overflow-visible">
          <defs>
            <marker id={`arrowhead-${color.replace('#', '')}`} markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill={color} />
            </marker>
          </defs>
          <path
            d={`M ${coords.x1} ${coords.y1} C ${(coords.x1 + coords.x2) / 2} ${coords.y1}, ${(coords.x1 + coords.x2) / 2} ${coords.y2}, ${coords.x2} ${coords.y2}`}
            stroke={color}
            strokeWidth="2"
            fill="none"
            markerEnd={`url(#arrowhead-${color.replace('#', '')})`}
            strokeDasharray="6 3"
            className="opacity-40 hover:opacity-100 transition-opacity duration-300"
          />
        </svg>
      );
    };

    const App = () => {
      const [selectedNode, setSelectedNode] = useState(null);
      const [selectedTrackColor, setSelectedTrackColor] = useState(null);
      const [isReady, setIsReady] = useState(false);

      useEffect(() => {
        setTimeout(() => setIsReady(true), 100);
      }, []);

      return (
        <div className="min-h-screen bg-[#0a0a0c] text-gray-100 font-sans selection:bg-blue-500/30 overflow-x-hidden">
          <div className="max-w-7xl mx-auto px-4 py-8 relative">

            {/* Home Button */}
            <a href="index.html" className="fixed top-6 right-6 z-50 p-3 bg-gray-900/80 backdrop-blur border border-gray-700 rounded-full text-gray-400 hover:text-white hover:bg-blue-600 hover:border-blue-500 transition-all shadow-lg group" title="返回主页">
              <Home className="w-5 h-5 group-hover:scale-110 transition-transform" />
            </a>

            {/* Hero Section */}
            <header className="mb-16 text-center relative">
              <div className="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-blue-600/10 blur-[100px] rounded-full pointer-events-none"></div>
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-900/30 border border-blue-500/30 text-blue-400 text-xs font-bold uppercase tracking-widest mb-4">
                Elite Tech Talent Pathway
              </div>
              <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight">
                科技特长生<span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400">全栈培养图谱</span>
              </h1>
              <p className="text-gray-400 max-w-3xl mx-auto text-lg md:text-xl leading-relaxed">
                融合强基计划、信奥赛（CSP/NOI）与机器人工程的系统化成长路线
              </p>
            </header>

            {/* Legend / Timeline Header - OPTIMIZED */}
            <div className="sticky top-0 z-30 bg-[#0a0a0c]/95 backdrop-blur border-b border-gray-800 pb-4 pt-4 mb-8 shadow-2xl transition-all duration-300">
              <div className="grid grid-cols-1 md:grid-cols-[220px_1fr] gap-4 items-end">
                <div className="hidden md:block pb-2 text-gray-500 font-bold text-xs uppercase tracking-widest text-right pr-6">
                  Cognitive Development
                </div>
                <div className="grid grid-cols-5 gap-2 md:gap-4">
                  {ageGroups.map((age) => (
                    <div key={age.id} className="flex flex-col items-center group/header relative">

                      {/* Cognitive Features (Desktop) */}
                      <div className="hidden md:flex flex-col items-center mb-3 space-y-1.5 w-full opacity-60 group-hover/header:opacity-100 transition-opacity duration-300">
                        <div className="flex items-center gap-1.5 text-[10px] font-bold text-blue-300/80 uppercase tracking-wider text-center">
                          <Sparkles className="w-3 h-3" />
                          {age.stage}
                        </div>
                        <div className="flex flex-wrap justify-center gap-1 px-1">
                          {age.features.map((f, i) => (
                            <span key={i} className="text-[9px] text-gray-400 bg-gray-800/50 px-1.5 py-0.5 rounded border border-gray-700/50 whitespace-nowrap">
                              {f}
                            </span>
                          ))}
                        </div>
                      </div>

                      {/* Mobile Simple Label */}
                      <div className="md:hidden text-[9px] text-gray-500 mb-1 text-center scale-90 origin-bottom">
                        {age.stage.split('期')[0]}
                      </div>

                      {/* Line Marker */}
                      <div className={`w-full ${age.color} h-1 rounded-full mb-2 shadow-[0_0_10px_currentColor] opacity-80`} />

                      {/* Age Label */}
                      <div className="text-gray-200 font-bold text-[10px] md:text-sm text-center leading-tight">
                        {age.label.split(' ')[0]}
                      </div>
                      <div className="hidden md:block text-[10px] text-gray-500 mt-0.5 font-medium">
                        {age.label.split(' ')[1]}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Main Content Grid */}
            <div id="roadmap-container" className="relative grid grid-cols-1 md:grid-cols-[220px_1fr] gap-y-16 gap-x-4 mb-24">

              {/* SVG Connector Layer */}
              {isReady && (
                <>
                  {/* Connector logic optimized for visual clarity */}
                  {['thinking', 'knowledge', 'skills'].map((trackId, tIdx) => {
                    const colors = ["#22d3ee", "#facc15", "#4ade80"];
                    const color = colors[tIdx];
                    return (
                      <React.Fragment key={trackId}>
                        <ConnectingLine startId={`node-${trackId}-5-7`} endId={`node-${trackId}-8-9`} color={color} />
                        <ConnectingLine startId={`node-${trackId}-8-9`} endId={`node-${trackId}-10-11`} color={color} />
                        <ConnectingLine startId={`node-${trackId}-10-11`} endId={`node-${trackId}-12-14`} color={color} />
                        <ConnectingLine startId={`node-${trackId}-12-14`} endId={`node-${trackId}-15+`} color={color} />
                      </React.Fragment>
                    );
                  })}
                </>
              )}

              {tracks.map((track) => (
                <React.Fragment key={track.id}>
                  {/* Sidebar Label (Desktop) */}
                  <div className="hidden md:flex flex-col pt-4 pr-6 border-r border-gray-800 relative">
                    <div className={`absolute right-0 top-8 w-1 h-8 rounded-l-full ${track.color.replace('text-', 'bg-')}`} />
                    <div className={`flex items-center gap-3 font-bold text-xl mb-2 ${track.color}`}>
                      <track.icon className="w-6 h-6" />
                      {track.title.split(' ')[0]}
                    </div>
                    <p className="text-xs text-gray-500 font-medium leading-relaxed text-right">
                      {track.description}
                    </p>
                  </div>

                  {/* Sidebar Label (Mobile) */}
                  <div className="md:hidden col-span-1 flex items-center gap-2 font-bold text-lg text-white mb-[-3rem] pt-6 pl-2 border-t border-gray-800/50">
                    <track.icon className={`w-5 h-5 ${track.color}`} />
                    {track.title}
                  </div>

                  {/* Nodes Row */}
                  <div className="grid grid-cols-5 gap-2 md:gap-4 relative z-10">
                    {ageGroups.map((age) => {
                      const data = roadmapData[track.id][age.id];
                      const nodeId = `node-${track.id}-${age.id}`;

                      return (
                        <div
                          key={nodeId}
                          id={nodeId}
                          className="relative group h-full"
                        >
                          <button
                            onClick={() => {
                              setSelectedNode(data);
                              setSelectedTrackColor(age.color.replace('bg-', 'bg-'));
                            }}
                            className={`
                                  w-full h-full min-h-[120px] md:min-h-[180px]
                                  flex flex-col items-center justify-start pt-6 px-2 pb-2 rounded-xl
                                  bg-gray-900/50 backdrop-blur-sm border border-gray-800
                                  hover:bg-gray-800 hover:border-gray-600 hover:shadow-2xl hover:shadow-${age.color}/10 hover:-translate-y-2
                                  transition-all duration-300 relative overflow-hidden
                                `}
                          >
                            {/* Background Decoration */}
                            <div className={`absolute top-0 left-0 w-full h-1 ${age.color} opacity-50`} />
                            <div className={`absolute -right-4 -top-4 w-12 h-12 ${age.color} rounded-full blur-2xl opacity-10 group-hover:opacity-30 transition-opacity`} />

                            {/* Icon */}
                            <div className="mb-3 p-2 rounded-lg bg-gray-950 shadow-inner group-hover:scale-110 transition-transform duration-300">
                              {data.icon && <data.icon className={`w-5 h-5 md:w-6 md:h-6 ${track.color}`} />}
                            </div>

                            {/* Title */}
                            <h4 className="text-[10px] md:text-sm font-bold text-gray-200 group-hover:text-white transition-colors leading-tight mb-2">
                              {data.title}
                            </h4>

                            {/* Outcomes (Desktop Only) */}
                            <p className="hidden md:block text-[10px] text-gray-500 leading-snug line-clamp-3 px-1">
                              {data.outcome}
                            </p>

                            {/* Mobile 'More' hint */}
                            <div className="mt-auto pt-2 md:hidden">
                              <div className={`w-1 h-1 rounded-full ${age.color}`} />
                            </div>

                            {/* Action Hint */}
                            <div className="absolute bottom-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-[10px] font-bold text-blue-400 flex items-center gap-1">
                              查看详情 <ChevronRight className="w-3 h-3" />
                            </div>
                          </button>
                        </div>
                      );
                    })}
                  </div>
                </React.Fragment>
              ))}
            </div>

            {/* Key Milestones Section - Redesigned */}
            <div className="relative mt-24">
              <div className="absolute inset-0 bg-gradient-to-b from-transparent via-blue-900/10 to-transparent pointer-events-none" />
              <h2 className="text-2xl font-bold text-white mb-8 flex items-center gap-2">
                <Target className="text-red-500" />
                生涯关键里程碑 (Critical Milestones)
              </h2>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                {keyMilestones.map((milestone, idx) => (
                  <div key={idx} className="group relative overflow-hidden bg-[#0F1115] rounded-2xl border border-gray-800 hover:border-gray-600 transition-colors p-1">
                    <div className={`absolute top-0 left-0 w-1.5 h-full ${milestone.color} shadow-[0_0_15px_currentColor]`} />
                    <div className="p-6 md:p-8 h-full bg-gradient-to-br from-gray-900 to-[#0F1115] rounded-xl">
                      <div className="flex justify-between items-start mb-4">
                        <div>
                          <span className={`inline-block px-3 py-1 rounded-full text-xs font-bold ${milestone.color} text-white mb-2 shadow-lg`}>
                            {milestone.title}
                          </span>
                          <h3 className="text-xl md:text-2xl font-bold text-white">{milestone.subtitle}</h3>
                        </div>
                        <div className="flex flex-col gap-1 items-end">
                          {milestone.tags.map(tag => (
                            <span key={tag} className="text-[10px] uppercase tracking-wide text-gray-500 font-mono border border-gray-800 px-1 rounded">{tag}</span>
                          ))}
                        </div>
                      </div>
                      <p className="text-gray-400 text-sm md:text-base leading-relaxed">
                        {milestone.desc}
                      </p>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <footer className="mt-20 pt-8 border-t border-gray-800 text-center">
              <p className="text-gray-600 text-sm">
                特长生规划建议仅供参考，请根据学生实际情况和当地升学政策（如强基计划、综合评价）进行调整。
              </p>
              <p className="text-gray-700 text-xs mt-2 font-mono">
                Powered by TechTalent Architecture v2.0
              </p>
            </footer>

          </div>

          <DetailModal
            isOpen={!!selectedNode}
            onClose={() => setSelectedNode(null)}
            data={selectedNode}
            trackColor={selectedTrackColor}
          />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
