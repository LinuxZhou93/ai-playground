<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan Mindset v8.0 - Cognitive OS</title>

  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var loadingDiv = document.getElementById('loading-screen');
      if (loadingDiv) {
        loadingDiv.innerHTML += '<div style="color:red;font-size:12px;margin-top:20px;background:rgba(0,0,0,0.8);padding:10px;border-radius:5px;text-align:left;white-space:pre-wrap;font-family:monospace;">' +
          '‚ùå ERROR: ' + message + '\n' +
          'üìç ' + (source ? source.split('/').pop() : 'unknown') + ':' + lineno + ':' + colno +
          '</div>';
      }
    };
    window.addEventListener('unhandledrejection', function (event) {
      var loadingDiv = document.getElementById('loading-screen');
      if (loadingDiv) {
        loadingDiv.innerHTML += '<div style="color:red;font-size:12px;margin-top:20px;background:rgba(0,0,0,0.8);padding:10px;border-radius:5px;text-align:left;white-space:pre-wrap;font-family:monospace;">' +
          '‚ùå PROMISE ERROR: ' + (event.reason ? event.reason.message : 'Unknown reason') +
          '</div>';
      }
    });
  </script>
  <script src="libs/tailwindcss.js"></script>
  <script src="libs/react.production.min.js"></script>
  <script src="libs/react-dom.production.min.js"></script>
  <script src="libs/babel.min.js"></script>
  <script src="libs/lucide.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      /* slate-950 */
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* 3D Transform Utilities for Visualizers */
    .preserve-3d {
      transform-style: preserve-3d;
    }
  </style>
</head>

<body>

  <script>
    // Timeout check
    setTimeout(function () {
      var loadingDiv = document.getElementById('loading-screen');
      if (loadingDiv && loadingDiv.offsetParent !== null) {
        // Check dependencies
        var missing = [];
        if (typeof React === 'undefined') missing.push('React');
        if (typeof ReactDOM === 'undefined') missing.push('ReactDOM');
        if (typeof lucide === 'undefined') missing.push('Lucide Icons');

        var msg = "‚ö†Ô∏è Initialization Timeout (5s)\n";
        if (missing.length > 0) {
          msg += "Missing dependencies: " + missing.join(', ') + "\nCheck your network connection.";
        } else {
          msg += "Dependencies loaded but app failed to mount.\nCheck console for details.";
        }

        loadingDiv.innerHTML += '<div style="color:orange;font-size:12px;margin-top:20px;background:rgba(0,0,0,0.8);padding:10px;border-radius:5px;text-align:left;white-space:pre-wrap;font-family:monospace;">' + msg + '</div>';
      }
    }, 5000);
  </script>
  <div id="root">
    <!-- Loading State: Visible before React mounts -->
    <div id="loading-screen"
      style="position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;display:flex;justify-content:center;align-items:center;z-index:9999;color:#3b82f6;font-family:monospace;flex-direction:column;gap:20px;">
      <div
        style="width:40px;height:40px;border:3px solid rgba(59,130,246,0.3);border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite;">
      </div>
      <div style="font-size:12px;letter-spacing:2px;animation:pulse 1.5s infinite;">SYSTEM INITIALIZING...</div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }
    </style>
  </div>
