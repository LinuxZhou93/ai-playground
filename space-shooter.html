<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博太空战机 | Zhou Xiaomai</title>
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff00ff;
            --bg-color: #050505;
            --text-main: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border: 2px solid #333;
            border-radius: 4px;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .score-board {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .controls-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        #start-screen,
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            min-width: 300px;
        }

        #game-over-screen {
            display: none;
            border-color: var(--secondary-color);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 20px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 20px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .btn:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transform: scale(1.05);
        }

        .btn-home {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid #444;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: 0.3s;
            pointer-events: auto;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-home:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <a href="games.html" class="btn-home">↩ 返回游戏区</a>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="ui-layer">
            <div class="score-board">SCORE: <span id="scoreEl">0</span></div>
            <div class="controls-hint">
                [← →] 移动 &nbsp;&nbsp; [SPACE] 射击
            </div>
        </div>

        <div id="start-screen">
            <h1>NEON SHOOTER</h1>
            <p style="color: #888; margin-bottom: 30px;">击碎敌机，躲避撞击</p>
            <button class="btn" onclick="startGame()">开始任务</button>
        </div>

        <div id="game-over-screen">
            <h1
                style="background: linear-gradient(90deg, #fff, var(--secondary-color)); -webkit-background-clip: text;">
                MISSION FAILED</h1>
            <p style="font-size: 1.2rem; margin: 20px 0;">最终得分: <span id="finalScore"
                    style="color: var(--primary-color)">0</span></p>
            <button class="btn" onclick="startGame()">重试</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreEl');
        const finalScoreEl = document.getElementById('finalScore');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        // Game State
        let gameRunning = false;
        let score = 0;
        let frames = 0;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            color: '#00f3ff',
            dx: 0
        };

        // Arrays
        let projectiles = [];
        let enemies = [];
        let particles = [];

        // Input Handling
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowRight: false,
            Space: false
        };

        // Touch State
        let isTouching = false;
        let lastShotFrame = 0;
        const fireRate = 10; // Fire every 10 frames

        // Touch Events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isTouching = true;
            if (!gameRunning) startGame();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isTouching = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            // Calculate scale in case canvas is resized via CSS
            const scaleX = canvas.width / rect.width;
            let touchX = (touch.clientX - rect.left) * scaleX;

            // Update player position
            player.x = touchX;

            // Boundary checks
            if (player.x < 20) player.x = 20;
            if (player.x > canvas.width - 20) player.x = canvas.width - 20;
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.code === 'ArrowRight') keys.ArrowRight = true;
            if (e.code === 'Space') {
                if (!keys.Space && gameRunning) shoot();
                keys.Space = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.code === 'ArrowRight') keys.ArrowRight = false;
            if (e.code === 'Space') keys.Space = false;
        });

        // Classes
        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.color = '#fff';
                this.velocity = 8;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            update() {
                this.y -= this.velocity;
            }
        }

        class Enemy {
            constructor() {
                this.width = 30;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 2 + 1 + (score / 500); // Increase speed with score
                this.color = '#ff00ff';
                this.hp = 1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                // Draw a simple enemy shape
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                ctx.closePath();
                ctx.fill();

                ctx.shadowBlur = 0;
            }
            update() {
                this.y += this.speed;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
            }
        }

        // Functions
        function init() {
            projectiles = [];
            enemies = [];
            particles = [];
            score = 0;
            frames = 0;
            scoreEl.innerText = score;
            player.x = canvas.width / 2;
        }

        function startGame() {
            init();
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            animate();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'block';
        }

        function shoot() {
            projectiles.push(new Projectile(player.x, player.y - 20));
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;

            // Draw Ship
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 20); // Tip
            ctx.lineTo(player.x - 20, player.y + 20); // Bottom Left
            ctx.lineTo(player.x, player.y + 10); // Bottom Center (indent)
            ctx.lineTo(player.x + 20, player.y + 20); // Bottom Right
            ctx.closePath();
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        function animate() {
            if (!gameRunning) return;
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Trails effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frames++;

            // Player Movement
            if (keys.ArrowLeft && player.x > 20) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - 20) player.x += player.speed;

            // Auto-fire on touch
            if (isTouching && (frames - lastShotFrame > fireRate)) {
                shoot();
                lastShotFrame = frames;
            }

            drawPlayer();

            // Projectiles
            projectiles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.y < 0) projectiles.splice(index, 1);
            });

            // Enemies
            if (frames % 60 === 0) { // Spawn rate
                enemies.push(new Enemy());
            }

            enemies.forEach((enemy, eIndex) => {
                enemy.update();
                enemy.draw();

                // Collision: Enemy & Projectile
                projectiles.forEach((p, pIndex) => {
                    const dist = Math.hypot(p.x - (enemy.x + enemy.width / 2), p.y - (enemy.y + enemy.height / 2));
                    if (dist < enemy.width) { // Simple collision
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                        enemies.splice(eIndex, 1);
                        projectiles.splice(pIndex, 1);
                        score += 100;
                        scoreEl.innerText = score;
                    }
                });

                // Collision: Enemy & Player
                const distPlayer = Math.hypot(player.x - (enemy.x + enemy.width / 2), player.y - (enemy.y + enemy.height / 2));
                if (distPlayer < 30) {
                    createExplosion(player.x, player.y, player.color);
                    gameOver();
                }

                // Remove off-screen enemies
                if (enemy.y > canvas.height) {
                    enemies.splice(eIndex, 1);
                }
            });

            // Particles
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
        }
    </script>
</body>

</html>
