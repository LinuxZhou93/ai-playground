<!DOCTYPE html>
<html>

<head>
    <title>Test Libs</title>
    <script src="libs/vue.global.prod.js"></script>
    <script src="libs/tailwindcss.js"></script>
</head>

<body>
    <div id="app" class="p-10">
        <h1 class="text-3xl font-bold mb-4">Library Test</h1>
        <div :class="statusClass" class="p-4 rounded text-white">
            {{ message }}
        </div>
        <div class="mt-4 text-gray-400">
            Vue Version: {{ vueVersion }}
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const message = ref('Vue is working!');
                const vueVersion = Vue.version;
                const statusClass = ref('bg-green-500');

                return {
                    message,
                    vueVersion,
                    statusClass
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
