<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Libs Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
    <script>
        function log(msg, color = 'white') {
            document.body.innerHTML += `<div style="color:${color}; margin: 5px 0;">${msg}</div>`;
        }
        window.addEventListener('error', (e) => {
            log(`❌ Global Error: ${e.message} (${e.filename}:${e.lineno})`, 'red');
        });
    </script>
</head>

<body>
    <h1>Library Loading Test</h1>
    <div id="status">Loading...</div>

    <!-- 1. Tailwind -->
    <script src="libs/tailwindcss.js" onload="log('✅ Tailwind Loaded', 'lightgreen')"
        onerror="log('❌ Tailwind Failed', 'red')"></script>

    <!-- 2. Vue -->
    <script src="libs/vue.global.prod.js" onload="log('✅ Vue Loaded', 'lightgreen')"
        onerror="log('❌ Vue Failed', 'red')"></script>

    <!-- 3. Supabase -->
    <script src="libs/supabase.min.js" onload="log('✅ Supabase Loaded', 'lightgreen')"
        onerror="log('❌ Supabase Failed', 'red')"></script>

    <!-- 4. Three -->
    <script src="libs/three.min.js" onload="log('✅ Three.js Loaded', 'lightgreen')"
        onerror="log('❌ Three.js Failed', 'red')"></script>

    <script>
        setTimeout(() => {
            if (typeof Vue !== 'undefined') log('✅ Vue Object Verified', 'cyan');
            else log('❌ Vue Object Missing', 'red');

            if (typeof tailwind !== 'undefined') log('✅ Tailwind Object Verified', 'cyan');
            else log('❌ Tailwind Object Missing', 'red');

            document.getElementById('status').innerText = 'Test Complete';
        }, 1000);
    </script>
</body>

</html>
