<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛地图 - 测试版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">
    <div id="root" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">竞赛地图</h1>
            <p class="text-slate-400">正在加载...</p>
            <div id="test-result" class="mt-4 p-4 bg-slate-800 rounded"></div>
        </div>
    </div>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdn.staticfile.org/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.staticfile.org/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Simple test -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const testDiv = document.getElementById('test-result');

            // Test if React loaded
            if (typeof React !== 'undefined') {
                testDiv.innerHTML += '<p class="text-green-400">✓ React loaded</p>';
            } else {
                testDiv.innerHTML += '<p class="text-red-400">✗ React NOT loaded</p>';
            }

            // Test if ReactDOM loaded
            if (typeof ReactDOM !== 'undefined') {
                testDiv.innerHTML += '<p class="text-green-400">✓ ReactDOM loaded</p>';
            } else {
                testDiv.innerHTML += '<p class="text-red-400">✗ ReactDOM NOT loaded</p>';
            }

            // Test if Babel is needed
            testDiv.innerHTML += '<p class="text-yellow-400">Babel is being loaded...</p>';
        });
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
        const { useState } = React;

        const TestApp = () => {
            const [count, setCount] = useState(0);

            return (
                <div className="text-center p-8">
                    <h1 className="text-4xl font-bold text-cyan-400 mb-4">✅ React 正常工作!</h1>
                    <p className="text-slate-300 mb-4">计数器测试: {count}</p>
                    <button
                        onClick={() => setCount(count + 1)}
                        className="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                    >
                        点击增加
                    </button>
                    <div className="mt-8 p-4 bg-green-900/20 border border-green-500/30 rounded-lg">
                        <p className="text-green-300">如果你看到这个消息并且按钮可以点击，说明React环境正常！</p>
                        <p className="text-sm text-green-400 mt-2">现在可以加载完整的竞赛地图数据...</p>
                    </div>
                </div>
            );
        };

        setTimeout(() => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<TestApp />);
        }, 1000);
    </script>
</body>

</html>
