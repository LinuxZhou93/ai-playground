<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: 'Vue is working!'
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
