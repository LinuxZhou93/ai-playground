<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技特长生 Wiki 知识库 | Tech Talent Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff0055;
            --bg-color: #050510;
            --card-bg: rgba(20, 20, 35, 0.6);
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        /* Cyberpunk Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(50px);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(10, 10, 20, 0.95);
            border-right: 1px solid var(--primary-color);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .sidebar-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-group {
            margin-bottom: 25px;
        }

        .nav-header {
            color: var(--secondary-color);
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 0, 85, 0.3);
            padding-bottom: 5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 2px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #fff;
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--primary-color);
            padding-left: 15px;
        }

        .nav-item i {
            margin-right: 10px;
            width: 16px;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
        }

        .wiki-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 20px;
        }

        .wiki-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #fff;
            margin-bottom: 10px;
        }

        .wiki-breadcrumb {
            color: var(--primary-color);
            font-size: 14px;
        }

        /* Cards */
        .wiki-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .wiki-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        .wiki-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            opacity: 0.5;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-tag {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .card-content {
            color: #aaa;
            line-height: 1.6;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--primary-color);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="cyber-grid"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-title">
            <i data-lucide="database"></i>
            WIKI_DB
        </div>

        <div class="nav-group">
            <div class="nav-header">Stage Select</div>
            <div class="nav-item active" onclick="filterContent('elementary')">
                <i data-lucide="baby"></i> 小学阶段 (Elementary)
            </div>
            <div class="nav-item" onclick="filterContent('middle')">
                <i data-lucide="school"></i> 初中阶段 (Middle)
            </div>
            <div class="nav-item" onclick="filterContent('high')">
                <i data-lucide="graduation-cap"></i> 高中阶段 (High)
            </div>
            <div class="nav-item" onclick="filterContent('university')">
                <i data-lucide="landmark"></i> 大学阶段 (University)
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-header">Category</div>
            <div class="nav-item" onclick="filterContent('concept')">
                <i data-lucide="brain-circuit"></i> 科学概念 (Concepts)
            </div>
            <div class="nav-item" onclick="filterContent('tool')">
                <i data-lucide="wrench"></i> 科学工具 (Tools)
            </div>
            <div class="nav-item" onclick="filterContent('course')">
                <i data-lucide="book-open"></i> 科技课程 (Courses)
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-item" onclick="window.location.href='index.html'">
                <i data-lucide="arrow-left"></i> 返回主页 (Return)
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="wiki-header">
            <div class="wiki-breadcrumb">DATABASE // KNOWLEDGE_BASE // PUBLIC_ACCESS</div>
            <h1 class="wiki-title">科技特长生全链路知识库</h1>
            <p>Storing classified scientific concepts, tools, and courses from Elementary to University.</p>
        </div>

        <input type="text" class="search-bar" placeholder="Search database... (e.g., 'Python', 'Quantum', 'Physics')"
            onkeyup="searchWiki()">

        <div id="wiki-container">
            <!-- Content will be injected here by JS -->
        </div>
    </div>

    <!-- Import Data -->
    <script src="assets/js/wiki-data.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Data is now loaded from assets/js/wiki-data.js
        // wikiData is available globally

        function renderCards(data) {
            const container = document.getElementById('wiki-container');
            container.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'wiki-card';
                card.innerHTML = `
                    <div class="card-title">
                        ${item.title}
                        <span class="card-tag">${item.category.toUpperCase()}</span>
                    </div>
                    <div style="margin-bottom: 10px; font-size: 12px; color: var(--secondary-color);">
                        [${item.stage.toUpperCase()}] ${item.tags.map(t => `#${t}`).join(' ')}
                    </div>
                    <div class="card-content">
                        ${item.content}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterContent(filter) {
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            let filteredData;
            if (['elementary', 'middle', 'high', 'university'].includes(filter)) {
                filteredData = wikiData.filter(item => item.stage === filter);
            } else if (['concept', 'tool', 'course'].includes(filter)) {
                filteredData = wikiData.filter(item => item.category === filter);
            } else {
                filteredData = wikiData;
            }
            renderCards(filteredData);
        }

        function searchWiki() {
            const query = document.querySelector('.search-bar').value.toLowerCase();
            const filteredData = wikiData.filter(item =>
                item.title.toLowerCase().includes(query) ||
                item.content.toLowerCase().includes(query) ||
                item.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderCards(filteredData);
        }

        // Initial render
        renderCards(wikiData);

    </script>
</body>

</html>
