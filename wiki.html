<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技特长生 Wiki 知识库 | Tech Talent Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff0055;
            --bg-color: #050510;
            --card-bg: rgba(10, 15, 30, 0.7);
            --text-color: #e0e0e0;
            --glass-border: rgba(0, 243, 255, 0.2);
            --neon-glow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            display: flex;
        }

        /* Cyberpunk Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridMove 60s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0) rotateX(10deg);
            }

            100% {
                transform: translateY(40px) rotateX(10deg);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(5, 5, 10, 0.9);
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .sidebar-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: var(--neon-glow);
        }

        .nav-group {
            margin-bottom: 30px;
        }

        .nav-header {
            color: var(--secondary-color);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #fff;
            background: rgba(0, 243, 255, 0.1);
            box-shadow: inset 2px 0 0 var(--primary-color);
        }

        .nav-item i {
            margin-right: 12px;
            width: 18px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px 50px;
            overflow-y: auto;
            height: 100vh;
        }

        /* Command Center Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        .header-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-title p {
            margin: 5px 0 0;
            color: var(--primary-color);
            font-size: 14px;
            opacity: 0.7;
        }

        .header-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: right;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        /* Search & Filter Bar */
        .control-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            opacity: 0.7;
        }

        /* Grid Layout */
        #wiki-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Holographic Card */
        .wiki-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0;
            /* Cyberpunk sharp edges */
            padding: 25px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            clip-path: polygon(0 0,
                    100% 0,
                    100% calc(100% - 15px),
                    calc(100% - 15px) 100%,
                    0 100%);
            /* Cut corner effect */
        }

        .wiki-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 0;
            background: var(--primary-color);
            transition: height 0.3s ease;
        }

        .wiki-card:hover {
            transform: translateY(-5px);
            background: rgba(20, 30, 50, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
        }

        .wiki-card:hover::before {
            height: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #fff;
            margin: 0;
            line-height: 1.4;
        }

        .card-category {
            font-size: 10px;
            padding: 2px 6px;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            text-transform: uppercase;
            border-radius: 2px;
            white-space: nowrap;
            margin-left: 10px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--primary-color);
            margin-bottom: 15px;
            opacity: 0.8;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .card-content {
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Tech Decoration */
        .tech-corner {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, transparent 50%, var(--glass-border) 50%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .sidebar-logo {
                margin-bottom: 20px;
            }

            .nav-group {
                display: flex;
                overflow-x: auto;
                gap: 10px;
                padding-bottom: 10px;
                margin-bottom: 10px;
            }

            .nav-item {
                white-space: nowrap;
                margin: 0;
                flex-shrink: 0;
            }

            .nav-header {
                display: none;
            }

            .main-content {
                padding: 20px;
                height: auto;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .header-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div class="cyber-grid"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i data-lucide="database"></i>
            <span>NEXUS_DB</span>
        </div>

        <div class="nav-group">
            <div class="nav-header">System Navigation</div>
            <div class="nav-item" onclick="window.location.href='index.html'">
                <i data-lucide="arrow-left-circle"></i> Return to Hub
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-header">Education Stage</div>
            <div class="nav-item active" onclick="filterContent('all', this)">
                <i data-lucide="layers"></i> All Data
            </div>
            <div class="nav-item" onclick="filterContent('elementary', this)">
                <i data-lucide="baby"></i> Elementary
            </div>
            <div class="nav-item" onclick="filterContent('middle', this)">
                <i data-lucide="school"></i> Middle School
            </div>
            <div class="nav-item" onclick="filterContent('high', this)">
                <i data-lucide="graduation-cap"></i> High School
            </div>
            <div class="nav-item" onclick="filterContent('university', this)">
                <i data-lucide="landmark"></i> University
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-header">Data Type</div>
            <div class="nav-item" onclick="filterContent('concept', this)">
                <i data-lucide="brain-circuit"></i> Concepts
            </div>
            <div class="nav-item" onclick="filterContent('tool', this)">
                <i data-lucide="wrench"></i> Tools
            </div>
            <div class="nav-item" onclick="filterContent('course', this)">
                <i data-lucide="book-open"></i> Courses
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="header-title">
                <h1>Tech Talent Knowledge Base</h1>
                <p>SECURE ACCESS // LEVEL 5 CLEARANCE // V.2.0.77</p>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-entries">0</span>
                    <span class="stat-label">Total Entries</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="system-status">ONLINE</span>
                    <span class="stat-label">System Status</span>
                </div>
            </div>
        </div>

        <!-- Control Bar -->
        <div class="control-bar">
            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" class="search-input" placeholder="Query Database... (Keywords: Python, AI, Physics)"
                    onkeyup="searchWiki()">
            </div>
        </div>

        <!-- Content Grid -->
        <div id="wiki-container">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- Import Data -->
    <script src="assets/js/wiki-data.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global State
        let currentFilter = 'all';

        function renderCards(data) {
            const container = document.getElementById('wiki-container');
            const totalCounter = document.getElementById('total-entries');

            // Update Counter Animation
            animateValue(totalCounter, parseInt(totalCounter.innerText), data.length, 1000);

            container.innerHTML = '';

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'wiki-card';
                // Staggered animation delay
                card.style.animation = `fadeIn 0.5s ease forwards ${index * 0.02}s`;
                card.style.opacity = '0'; // Start hidden for animation

                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${item.title}</h3>
                        <span class="card-category">${item.category}</span>
                    </div>
                    <div class="card-meta">
                        <i data-lucide="cpu" style="width:14px;"></i>
                        <span>[${item.stage.toUpperCase()}]</span>
                        <span>${item.tags.map(t => `#${t}`).join(' ')}</span>
                    </div>
                    <div class="card-content">
                        ${item.content}
                    </div>
                    <div class="tech-corner"></div>
                `;
                container.appendChild(card);
            });

            // Re-init icons for new elements
            lucide.createIcons();
        }

        // Add CSS Animation for FadeIn
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        function filterContent(filter, element) {
            // Update UI
            if (element) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
            }

            currentFilter = filter;
            let filteredData = wikiData;

            if (filter !== 'all') {
                if (['elementary', 'middle', 'high', 'university'].includes(filter)) {
                    filteredData = wikiData.filter(item => item.stage === filter);
                } else if (['concept', 'tool', 'course'].includes(filter)) {
                    filteredData = wikiData.filter(item => item.category === filter);
                }
            }

            renderCards(filteredData);
        }

        function searchWiki() {
            const query = document.querySelector('.search-input').value.toLowerCase();
            const filteredData = wikiData.filter(item =>
                item.title.toLowerCase().includes(query) ||
                item.content.toLowerCase().includes(query) ||
                item.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderCards(filteredData);
        }

        // Number Counter Animation
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Initial render
        renderCards(wikiData);

    </script>
</body>

</html>
