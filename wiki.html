<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技特长生 Wiki 知识库 | Tech Talent Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="assets/libs/3d-force-graph.min.js"></script>
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff0055;
            --bg-color: #050510;
            --card-bg: rgba(10, 15, 30, 0.7);
            --text-color: #e0e0e0;
            --glass-border: rgba(0, 243, 255, 0.2);
            --neon-glow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            display: flex;
        }

        /* Cyberpunk Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridMove 60s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0) rotateX(10deg);
            }

            100% {
                transform: translateY(40px) rotateX(10deg);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(5, 5, 10, 0.9);
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .sidebar-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: var(--neon-glow);
        }

        .nav-group {
            margin-bottom: 30px;
        }

        .nav-header {
            color: var(--secondary-color);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #fff;
            background: rgba(0, 243, 255, 0.1);
            box-shadow: inset 2px 0 0 var(--primary-color);
        }

        .nav-item i {
            margin-right: 12px;
            width: 18px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px 50px;
            overflow-y: auto;
            height: 100vh;
        }

        /* Command Center Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        .header-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-title p {
            margin: 5px 0 0;
            color: var(--primary-color);
            font-size: 14px;
            opacity: 0.7;
        }

        .header-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: right;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        /* Search & Filter Bar */
        .control-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            opacity: 0.7;
        }

        /* Grid Layout */
        #wiki-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Holographic Card */
        .wiki-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0;
            /* Cyberpunk sharp edges */
            padding: 25px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            clip-path: polygon(0 0,
                    100% 0,
                    100% calc(100% - 15px),
                    calc(100% - 15px) 100%,
                    0 100%);
            /* Cut corner effect */
        }

        .wiki-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 0;
            background: var(--primary-color);
            transition: height 0.3s ease;
        }

        .wiki-card:hover {
            transform: translateY(-5px);
            background: rgba(20, 30, 50, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
        }

        .wiki-card:hover::before {
            height: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #fff;
            margin: 0;
            line-height: 1.4;
        }

        .card-category {
            font-size: 10px;
            padding: 2px 6px;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            text-transform: uppercase;
            border-radius: 2px;
            white-space: nowrap;
            margin-left: 10px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--primary-color);
            margin-bottom: 15px;
            opacity: 0.8;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .card-content {
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Tech Decoration */
        .tech-corner {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, transparent 50%, var(--glass-border) 50%);
        }

        /* View Switcher */
        .view-switcher {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 2px;
        }

        .view-btn {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: rgba(0, 243, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        /* Galaxy Container */
        /* Galaxy Controls */
        /* Galaxy Controls */
        #galaxy-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        #galaxy-controls button {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--neon-blue);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #galaxy-controls button:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            transform: scale(1.1);
        }

        #galaxy-area {
            width: 100%;
            height: calc(100vh - 200px);
            display: none;
            /* Hidden by default */
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        #galaxy-graph {
            width: 100%;
            height: 100%;
        }

        #galaxy-graph canvas {
            outline: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            width: 800px;
            max-width: 90%;
            max-height: 85vh;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            padding: 0;
            border-radius: 4px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 243, 255, 0.05);
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            color: #ddd;
            font-size: 16px;
            line-height: 1.8;
            flex: 1;
        }

        .modal-tags {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--glass-border);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-tag {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .sidebar-logo {
                margin-bottom: 20px;
            }

            .nav-group {
                display: flex;
                overflow-x: auto;
                gap: 10px;
                padding-bottom: 10px;
                margin-bottom: 10px;
            }

            .nav-item {
                white-space: nowrap;
                margin: 0;
                flex-shrink: 0;
            }

            .nav-header {
                display: none;
            }

            .main-content {
                padding: 20px;
                height: auto;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .header-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global State
        let currentFilter = 'all';
        let currentData = []; // Store the currently filtered dataset
        let renderedCount = 0; // Track how many items are currently on screen
        const BATCH_SIZE = 24; // Number of items to load per batch

        // UI Translation Maps
        const categoryMap = {
            'concept': '核心概念',
            'tool': '开发工具',
            'course': '推荐课程',
            'competition': '竞赛活动',
            'school': '知名院校',
            'book': '经典书籍',
            'career': '职业发展'
        };

        const stageMap = {
            'elementary': '小学',
            'middle': '初中',
            'high': '高中',
            'university': '大学'
        };

        function initWiki() {
            currentData = wikiData; // Initial load: all data
            renderCards(true); // true = reset container

            // Add scroll listener for infinite scroll
            const mainContent = document.querySelector('.main-content');
            mainContent.addEventListener('scroll', handleScroll);
        }

        function handleScroll() {
            const mainContent = document.querySelector('.main-content');
            const { scrollTop, scrollHeight, clientHeight } = mainContent;

            // Check if scrolled near bottom (within 100px)
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMore();
            }
        }

        function loadMore() {
            if (renderedCount >= currentData.length) return; // All loaded

            const container = document.getElementById('wiki-container');
            const nextBatch = currentData.slice(renderedCount, renderedCount + BATCH_SIZE);

            appendCards(nextBatch, container);
            renderedCount += nextBatch.length;
        }

        function renderCards(reset = false) {
            const container = document.getElementById('wiki-container');
            const totalCounter = document.getElementById('total-entries');

            // Update Counter Animation
            animateValue(totalCounter, parseInt(totalCounter.innerText), currentData.length, 1000);

            if (reset) {
                container.innerHTML = '';
                renderedCount = 0;
                // Load first batch
                loadMore();
            }
        }


        function appendCards(items, container) {
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'wiki-card';
                card.style.animation = `fadeIn 0.5s ease forwards ${index * 0.05}s`;
                card.style.opacity = '0';
                card.onclick = () => openModal(item);
                card.style.cursor = 'pointer';

                const categoryLabel = categoryMap[item.category] || item.category;
                const stageLabel = stageMap[item.stage] || item.stage;

                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${item.title}</h3>
                        <span class="card-category">${categoryLabel}</span>
                    </div>
                    <div class="card-meta">
                        <i data-lucide="cpu" style="width:14px;"></i>
                        <span>[${stageLabel}]</span>
                        <span>${item.tags.map(t => `#${t}`).join(' ')}</span>
                    </div>
                    <div class="card-content">
                        ${item.content}
                    </div>
                    <div class="tech-corner"></div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // Add CSS Animation for FadeIn
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        function filterContent(filter, element) {
            // Update UI
            if (element) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
            }

            currentFilter = filter;

            // Update current dataset
            if (filter === 'all') {
                currentData = wikiData;
            } else {
                if (['elementary', 'middle', 'high', 'university'].includes(filter)) {
                    currentData = wikiData.filter(item => item.stage === filter);
                } else if (['concept', 'tool', 'course'].includes(filter)) {
                    currentData = wikiData.filter(item => item.category === filter);
                } else if (['competition', 'school', 'book', 'career'].includes(filter)) {
                    currentData = wikiData.filter(item => item.category === filter);
                }
            }

            // Reset and render new dataset
            // Reset and render new dataset
            renderCards(true);

            // Update Galaxy if active
            const galaxyArea = document.getElementById('galaxy-area');
            if (galaxyArea.style.display !== 'none' && typeof updateGalaxyData === 'function') {
                updateGalaxyData(currentData);
            }
        }

        function searchWiki() {
            const query = document.querySelector('.search-input').value.toLowerCase();

            // Update current dataset based on search
            currentData = wikiData.filter(item =>
                item.title.toLowerCase().includes(query) ||
                item.content.toLowerCase().includes(query) ||
                item.tags.some(tag => tag.toLowerCase().includes(query))
            );

            // Reset and render new dataset
            renderCards(true);

            // Update Galaxy if active
            const galaxyArea = document.getElementById('galaxy-area');
            if (galaxyArea.style.display !== 'none' && typeof updateGalaxyData === 'function') {
                updateGalaxyData(currentData);
            }


        }

        // Number Counter Animation
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // View Switcher Logic
        function switchView(mode) {
            const gridContainer = document.getElementById('wiki-container');
            const galaxyArea = document.getElementById('galaxy-area');
            const btnGrid = document.getElementById('btn-grid');
            const btnGalaxy = document.getElementById('btn-galaxy');

            if (mode === 'galaxy') {
                gridContainer.style.display = 'none';
                galaxyArea.style.display = 'block';
                btnGrid.classList.remove('active');
                btnGalaxy.classList.add('active');

                if (!galaxyInitialized) {
                    initGalaxy();
                } else {
                    updateGalaxyData(currentData);
                }
            } else {
                gridContainer.style.display = 'grid';
                galaxyArea.style.display = 'none';
                btnGrid.classList.add('active');
                btnGalaxy.classList.remove('active');
            }
        }

        // Modal Logic
        function openModal(item) {
            const modal = document.getElementById('detail-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content-text');
            const tags = document.getElementById('modal-tags');

            title.innerText = item.title;
            content.innerText = item.content; // In prod, use markdown parser if available
            tags.innerHTML = item.tags.map(t => `<span class="modal-tag">#${t}</span>`).join('');

            // Action Button Logic
            const actionBtn = document.getElementById('modal-action-btn');
            const btnText = document.getElementById('modal-btn-text');

            if (item.url) {
                // If direct URL exists
                actionBtn.style.display = 'inline-flex';
                actionBtn.href = item.url;

                if (item.category === 'course') btnText.innerText = "开始课程";
                else if (item.category === 'tool') btnText.innerText = "获取工具";
                else if (item.category === 'book') btnText.innerText = "阅读书记";
                else if (item.category === 'competition') btnText.innerText = "参赛详情";
                else if (item.category === 'school') btnText.innerText = "访问官网";
                else btnText.innerText = "查看详情";

            } else {
                // Fallback: Search on Google or Baidu? Or internal search?
                // Let's hide it or make it a google search
                actionBtn.style.display = 'inline-flex';
                actionBtn.href = `https://www.google.com/search?q=${encodeURIComponent(item.title + ' ' + item.tags[0])}`;
                btnText.innerText = "搜索相关资料";
            }

            modal.classList.add('active');

            // Re-render icons for the button
            setTimeout(() => lucide.createIcons(), 50);
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            modal.classList.remove('active');
        }

        // 3D Galaxy Logic
        let galaxyInitialized = false;
        let Graph = null;
        let isRotating = true;

        // Shared data for graph
        const graphCategories = ['concept', 'tool', 'course', 'competition', 'school', 'book', 'career'];

        function initGalaxy() {
            const elem = document.getElementById('galaxy-graph');

            // Controls are now static HTML inner #galaxy-area

            // Initialize Graph Instance (Empty initially)
            Graph = ForceGraph3D()
                (elem)
                .backgroundColor('rgba(0,0,0,0)')
                .showNavInfo(false)
                .nodeColor(node => {
                    if (node.isHub) return '#ffffff';
                    const colorMap = {
                        'concept': '#00f3ff',
                        'tool': '#ff0055',
                        'course': '#00ff9d',
                        'competition': '#ffae00',
                        'school': '#bd00ff',
                        'book': '#ffff00',
                        'career': '#0099ff'
                    };
                    return colorMap[node.group] || '#cccccc';
                })
                .nodeThreeObject(node => {
                    const group = new THREE.Group();

                    // 1. Orb / Sphere
                    let geometry, material, mesh;
                    if (node.isHub) {
                        geometry = new THREE.SphereGeometry(node.val / 2, 32, 32);
                        material = new THREE.MeshLambertMaterial({
                            color: 0xffffff,
                            transparent: true,
                            opacity: 0.9,
                            emissive: 0xffffff,
                            emissiveIntensity: 0.8
                        });
                    } else {
                        const color = Graph.nodeColor()(node);
                        geometry = new THREE.SphereGeometry(node.val, 16, 16);
                        material = new THREE.MeshLambertMaterial({
                            color: color,
                            transparent: true,
                            opacity: 0.8,
                            emissive: color,
                            emissiveIntensity: 0.4
                        });
                    }
                    mesh = new THREE.Mesh(geometry, material);
                    group.add(mesh);

                    // 2. Text Label (Sprite)
                    const sprite = new SpriteText(node.title);
                    sprite.color = node.isHub ? 'rgba(255,255,255,1)' : 'rgba(255,255,255,0.6)';
                    sprite.textHeight = node.isHub ? 12 : 4;
                    sprite.fontFace = 'Orbitron';
                    sprite.fontWeight = node.isHub ? 'bold' : 'normal';
                    sprite.backgroundColor = 'rgba(0,0,0,0.3)'; // Better readability
                    sprite.padding = 2;
                    sprite.position.y = node.isHub ? 25 : 8; // Offset above node
                    group.add(sprite);

                    return group;
                })

                // Link Visuals
                .linkWidth(link => link.type === 'structure' ? 0.5 : 0.2)
                .linkColor(link => link.type === 'structure' ? 'rgba(255,255,255,0.05)' : 'rgba(0,243,255,0.1)')
                .linkDirectionalParticles(link => link.type === 'association' ? 1 : 0) // Only data flows on association links
                .linkDirectionalParticleSpeed(0.005)
                .linkDirectionalParticleWidth(1.5)

                // Interaction
                .onNodeHover(node => {
                    elem.style.cursor = node ? 'pointer' : null;
                })
                .onNodeClick(node => {
                    if (node.isHub) return; // Ignore hubs

                    // Fly to node
                    const distance = 80;
                    const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

                    Graph.cameraPosition(
                        { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio },
                        node,
                        2000
                    );

                    // Open Modal
                    if (node.data) {
                        setTimeout(() => openModal(node.data), 1000);
                    }
                });

            // 4. Force Configuration
            // Pull associative links closer, keep structure loose
            Graph.d3Force('link').distance(link => link.type === 'structure' ? 120 : 40);
            Graph.d3Force('charge').strength(-80); // Repulsion

            // Auto Rotation
            let angle = 0;
            setInterval(() => {
                if (isRotating && Graph) {
                    angle += 0.001;
                    Graph.cameraPosition({
                        x: 400 * Math.sin(angle),
                        z: 400 * Math.cos(angle)
                    });
                }
            }, 30);

            galaxyInitialized = true;
        }

        // Toolbar Functions
        function toggleFullScreen() {
            const elem = document.getElementById('galaxy-area');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function resetCamera() {
            if (Graph) Graph.cameraPosition({ x: 0, y: 0, z: 400 }, { x: 0, y: 0, z: 0 }, 2000);
        }

        function toggleRotation() {
            isRotating = !isRotating;
            // Show toast or icon change
        }

            // Re-render graph with different nodeThreeObject logic if needed, 
            // or we can just iterate scene objects.
            // For simplicity, we keep them always on for now as requested.
            // This button could interact with visible/opacity props.
        }

        // Initial render
        initWiki();

    </script>
